<div id="M1_DESK_4_LOGISTICS" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #0f172a; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Logistics & Fleet Management</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">VEHICLE REGISTRY & TRIP LOGISTICS // DESK 04</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2);">FLEET_OPS_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #0f172a; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Fleet Asset & Personnel</legend>
            
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Vehicle Make/Model</label>
                     <input type="text" placeholder="e.g. Toyota Hilux 2024" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Registration Number</label>
                     <input type="text" placeholder="e.g. GV-2025-01" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Chassis Number</label>
                     <input type="text" placeholder="VIN Number" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Assigned Driver</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option>Select Staff Member...</option>
                        <option>Driver A: Emmanuel Tetteh</option>
                        <option>Driver B: Kofi Mensah</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">License Number</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">License Expiry</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #feb2b2; border-radius: 8px; box-sizing: border-box;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #0891b2; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #0891b2; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Fuel & Maintenance Tracking</legend>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px;">
                <div style="background: #ecfeff; padding: 10px; border-radius: 8px; border: 1px solid #cffafe;">
                    <label style="font-size: 7px; font-weight: 900; color: #0891b2; text-transform: uppercase;">Current Mileage (KM)</label>
                    <input type="number" placeholder="00000" style="width:100%; border: none; background: transparent; font-size: 14px; font-weight: 900; color: #0e7490; margin-top: 5px;">
                </div>
                <div style="background: #f0f9ff; padding: 10px; border-radius: 8px; border: 1px solid #e0f2fe;">
                    <label style="font-size: 7px; font-weight: 900; color: #0369a1; text-transform: uppercase;">Fuel Card Number</label>
                    <input type="text" placeholder="XXXX-XXXX" style="width:100%; border: none; background: transparent; font-size: 12px; font-weight: 700;">
                </div>
                <div style="background: #fff7ed; padding: 10px; border-radius: 8px; border: 1px solid #ffedd5;">
                    <label style="font-size: 7px; font-weight: 900; color: #c2410c; text-transform: uppercase;">Last Service Date</label>
                    <input type="date" style="width:100%; border: none; background: transparent; font-size: 11px;">
                </div>
                <div style="background: #fef2f2; padding: 10px; border-radius: 8px; border: 1px solid #fee2e2;">
                    <label style="font-size: 7px; font-weight: 900; color: #b91c1c; text-transform: uppercase;">Insurance Expiry</label>
                    <input type="date" style="width:100%; border: none; background: transparent; font-size: 11px;">
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #6366f1; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #6366f1; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">3.0 Trip Authorization</legend>
            <div style="display: grid; grid-template-columns: 2fr 1.5fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #4338ca; text-transform: uppercase; display: block; margin-bottom: 8px;">Purpose of Trip / Project</label>
                     <input type="text" placeholder="e.g. Field Distribution - Central Region" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #4338ca; text-transform: uppercase; display: block; margin-bottom: 8px;">Destination</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #4338ca; text-transform: uppercase; display: block; margin-bottom: 8px;">Estimated Return</label>
                     <input type="datetime-local" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 250px; background: #0f172a; color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">ENTER</button>
        </div>
    </div>
</div>
