<div id="M1_DESK_2_STAFF" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #002147; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Staff & Volunteer Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">HUMAN RESOURCES & STATUTORY COMPLIANCE // DESK 02</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2);">FINANCE_ENGINE_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #002147; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Personnel Identification</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Legal Full Name</label>
                     <input type="text" placeholder="SURNAME FIRSTNAME" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Position/Role</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option value="">Select Role</option><option>Administrator</option><option>Lead Teacher</option><option>Assistant</option><option>Volunteer</option><option>Security</option><option>Operations</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Ghana Card (NIA)</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option value="">Status</option><option>Verified NIA</option><option>Pending NIA</option><option>Non-Resident</option>
                     </select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date of Hire</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Institutional Type</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option value="">Select Type</option><option>NGO</option><option>School</option><option>Vocational Centre</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Home Address</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #10b981; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #10b981; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Financial Compensation & SSNIT</legend>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Basic Salary (GHS)</label>
                     <input type="number" style="width:100%; padding: 12px; border: 1.5px solid #10b981; border-radius: 8px; font-weight: 700; color: #065f46;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">SSNIT Number</label>
                     <input type="text" placeholder="E000000000000" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div style="background: #f0fdf4; padding: 10px; border-radius: 8px; border: 1px solid #dcfce7;">
                    <label style="font-size: 7px; font-weight: 900; color: #166534; text-transform: uppercase;">SSNIT Deduction (5.5%)</label>
                    <div style="font-size: 14px; font-weight: 900; color: #166534; margin-top: 5px;">GHS 0.00</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px;">
                <div style="background: #fff1f2; padding: 10px; border-radius: 8px; border: 1px solid #ffe4e6;">
                    <label style="font-size: 7px; font-weight: 900; color: #9f1239; text-transform: uppercase;">PAYE Income Tax</label>
                    <div style="font-size: 14px; font-weight: 900; color: #9f1239; margin-top: 5px;">GHS 0.00</div>
                </div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">A/C Number</label>
                     <input type="text" placeholder="0000000000" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; letter-spacing: 1px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Bank Name & Branch</label>
                     <input type="text" placeholder="e.g. GCB - High Street" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" 
                style="width: 250px; background: linear-gradient(135deg, #002147 0%, #001242 100%); color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s;">
                ENTER
            </button>
        </div>

    </div>
</div>
