<div id="M2_DESK_1_GRANTS" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #064e3b; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Donor & Grant Management</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">STRATEGIC FINANCE & AUDIT COMPLIANCE // MODULE 02 - DESK 01</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #064e3b; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Donor & Grant Identification</legend>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donor Name / Organization</label>
                     <input type="text" placeholder="e.g. USAID / Global Fund" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Fund Restriction</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"><option>Unrestricted</option><option>Restricted</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Currency</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"><option>GHS</option><option>USD</option><option>EUR</option></select></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Total Committed Value</label>
                     <input type="number" step="0.01" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Start Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase;">Reporting Deadline</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #feb2b2; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #059669; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #059669; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Tranche Receipt & Audit Proof</legend>
            <div style="display: grid; grid-template-columns: 1fr 1.5fr 1.5fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Tranche Amount</label>
                     <input type="number" step="0.01" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #34d399; border-radius: 8px; background: #f0fdf4;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Bank Ref / Tranche ID</label>
                     <input type="text" placeholder="e.g. TXN-99882211" style="width:100%; padding: 12px; border: 1.5px solid #34d399; border-radius: 8px;"></div>

                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Upload Bank Advice (PDF/JPG)</label>
                     <input type="file" style="font-size: 10px; color: #64748b; margin-top: 8px;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 280px; background: #064e3b; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; letter-spacing: 5px; cursor: pointer;">RECORD GRANT ENTRY</button>
        </div>
    </div>
</div>
