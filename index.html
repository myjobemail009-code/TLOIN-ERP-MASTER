<div id="login-gate" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--navy); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:10px; width:350px; text-align:center; border-top: 8px solid var(--gold);">
        <h2 style="color:var(--navy); font-size:18px; margin-bottom:5px;">CLEVER MINDS ERP</h2>
        <p style="font-size:10px; color:#666; margin-bottom:25px;">STAFF AUTHENTICATION REQUIRED</p>
        
        <label style="text-align:left;">STAFF ID</label>
        <input type="text" id="staff-id" placeholder="CM-STF-XXXX" style="margin-bottom:15px;">
        
        <label style="text-align:left;">ACCESS PIN</label>
        <input type="password" id="staff-pin" placeholder="••••" style="margin-bottom:20px;">
        
        <button onclick="Core.unlock()" class="btn-seal">Enter Terminal</button>
        <p id="login-err" style="color:red; font-size:9px; margin-top:10px; display:none;">INVALID CREDENTIALS</p>
    </div>
</div>

<script>
    // STATIC AUTHENTICATION LOGIC
    const Core = {
        unlock: function() {
            const id = document.getElementById('staff-id').value;
            const pin = document.getElementById('staff-pin').value;
            
            // Hard-locked for initial setup
            if(id.startsWith("CM-") && pin === "2026") {
                document.getElementById('login-gate').style.transition = "0.5s";
                document.getElementById('login-gate').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('login-gate').style.display = "none";
                }, 500);
            } else {
                document.getElementById('login-err').style.display = "block";
            }
        }
    }
</script>
