<div class="module-container" style="background: #ffffff; border-radius: 12px; border: 1px solid #cbd5e0; min-height: 85vh; display: flex; flex-direction: column;">
    
    <div class="console-header" style="background: #f8fafc; border-bottom: 2px solid #edf2f7; padding: 15px 25px; display: flex; gap: 8px;">
        <button class="tab-btn active" onclick="Switch(1)">Board Registry</button>
        <button class="tab-btn" onclick="Switch(2)">Legal & Compliance</button>
        <button class="tab-btn" onclick="Switch(3)">Policy Vault</button>
        <button class="tab-btn" onclick="Switch(4)">Strategic Goals</button>
        <button class="tab-btn" onclick="Switch(5)">Meeting Minutes</button>
        <button class="tab-btn" onclick="Switch(6)">Public Relations</button>
    </div>

    <div id="desk-1" class="desk active" style="padding: 30px;">
        <div class="section-tag" style="font-size: 11px; font-weight: 900; color: #050a30; border-bottom: 2px solid #ffcc00; padding-bottom: 5px; margin-bottom: 25px; text-transform: uppercase;">Governance & KYC Management</div>
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px;">
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px;">FULL LEGAL NAME</label>
                <input type="text" style="padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px;">GH-CARD / PASSPORT NO.</label>
                <input type="text" style="padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px;">DIRECTOR ID (DIN)</label>
                <input type="text" style="padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px;">VESTING PERIOD</label>
                <select style="padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;"><option>2 Years</option><option>4 Years</option></select>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px;">CONFLICT OF INTEREST DISCLOSURE</label>
                <textarea style="height: 80px; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;" placeholder="List any corporate affiliations..."></textarea>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px;">FIDUCIARY RESPONSIBILITIES</label>
                <textarea style="height: 80px; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;" placeholder="Legal duties as per Trustees Act..."></textarea>
            </div>
        </div>
    </div>

    <div id="desk-2" class="desk" style="padding: 30px;">
        <div class="section-tag" style="font-size: 11px; font-weight: 900; color: #050a30; border-bottom: 2px solid #ffcc00; padding-bottom: 5px; margin-bottom: 25px; text-transform: uppercase;">Registrar General & GRA Compliance</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
            <div style="background:#f8fafc; padding:15px; border:1px solid #cbd5e0; border-radius:8px;">
                <label style="font-size: 8px;">ANNUAL RETURN STATUS</label>
                <div style="font-size:14px; font-weight:900; color:#27ae60;">FILED: 2025</div>
            </div>
            <div style="background:#f8fafc; padding:15px; border:1px solid #cbd5e0; border-radius:8px;">
                <label style="font-size: 8px;">AUDIT STATUS</label>
                <div style="font-size:14px; font-weight:900; color:#050a30;">IN PROGRESS</div>
            </div>
            <div style="background:#fff5f5; padding:15px; border:1px solid #feb2b2; border-radius:8px;">
                <label style="font-size: 8px;">TAX EXEMPTION</label>
                <div style="font-size:14px; font-weight:900; color:#e74c3c;">EXPIRING SOON</div>
            </div>
        </div>
    </div>

    <button style="width: 100%; padding: 20px; background: #050a30; color: #ffcc00; border: none; border-radius: 0 0 12px 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: auto;">Commit Standardized Update</button>
</div>
