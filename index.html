<div id="M1_DESK_3_INVENTORY" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #1e293b; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Inventory & Resource Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">DYNAMIC ASSET ENTRY & ASSIGNMENT // DESK 03</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #1e293b; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Item Specification</legend>
            
            <div id="item_entry_container">
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #f1f5f9; padding-bottom: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Item Name / Description</label>
                         <input type="text" placeholder="e.g. Dell Latitude 5420" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                    
                    <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Category Selector</label>
                         <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;"><option>Electronics</option><option>Furniture</option><option>Stationery</option></select></div>
                    
                    <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Serial Number</label>
                         <input type="text" placeholder="SN-000000" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; margin-top: -10px;">
                <button type="button" onclick="addItemRow()" style="background: #1e293b; color: #ffffff; border: none; padding: 8px 15px; border-radius: 6px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 1px;">+ Add More Items</button>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #3b82f6; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #3b82f6; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Supply Chain & Custody</legend>
            
            <div style="display: grid; grid-template-columns: 1.5fr 1.5fr; gap: 20px;">
                <div style="background: #eff6ff; padding: 15px; border-radius: 10px; border: 1px solid #bfdbfe;">
                    <label style="font-size: 8px; font-weight: 900; color: #1e40af; text-transform: uppercase; display: block; margin-bottom: 8px;">Assigned To (Person or Department)</label>
                    <select style="width:100%; padding: 10px; border: 1.5px solid #cbd5e0; border-radius: 6px; background: white; cursor: pointer;">
                        <optgroup label="Departments">
                            <option>Administration</option><option>Academic Office</option><option>Vocational Workshop</option><option>IT Dept</option><option>Medical Unit</option>
                        </optgroup>
                        <optgroup label="Personnel (Searchable)">
                            <option>Staff Member: John Doe</option><option>Staff Member: Jane Smith</option>
                        </optgroup>
                    </select>
                </div>
                
                <div style="background: #f8fafc; border: 1px dashed #cbd5e0; padding: 15px; border-radius: 10px;">
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Item Condition Status</label>
                    <select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; background: white;">
                        <option>Brand New / Sealed</option><option>Excellent</option><option>Fair</option><option>Damaged</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" style="width: 280px; background: #1e293b; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; cursor: pointer;">ENTER</button>
        </div>
    </div>
</div>

<script>
function addItemRow() {
    const container = document.getElementById('item_entry_container');
    const newRow = container.firstElementChild.cloneNode(true);
    // Reset inputs in the new row
    const inputs = newRow.getElementsByTagName('input');
    for(let i=0; i<inputs.length; i++) inputs[i].value = '';
    container.appendChild(newRow);
}
</script>
