<div id="M1_DESK_1_MASTER" style="display: block; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
    
    <div style="background: #050a30; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Sovereign Student Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">SECURE DATA ENTRY GATEWAY // DESK 01</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #334155; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Student Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Legal Full Name</label>
                     <input type="text" placeholder="SURNAME FIRSTNAME" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Academic Level</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Creche</option><option>Nursery 1</option><option>Nursery 2</option>
                        <option>K.G 1</option><option>K.G 2</option>
                        <option>Primary 1</option><option>Primary 2</option><option>Primary 3</option>
                        <option>Primary 4</option><option>Primary 5</option><option>Primary 6</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Gender</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;"><option>Male</option><option>Female</option></select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Blood Group</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;"><option>O+</option><option>A+</option><option>B+</option><option>AB+</option><option>O-</option><option>A-</option><option>B-</option><option>AB-</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Allergies</label>
                     <input type="text" placeholder="e.g. Peanuts, Penicillin" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Chronic Illness</label>
                     <input type="text" placeholder="e.g. Asthma, Diabetes" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date of Birth</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Admission Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Home Address</label>
                     <input type="text" placeholder="Street / House No." style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #050a30; border-radius: 12px; padding: 30px; background: #ffffff; box-shadow: 0 4px 6px rgba(5,10,48,0.05);">
            <legend style="font-size: 10px; font-weight: 900; color: #ffcc00; background: #050a30; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Guardian & Emergency Protocols</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Parent/Guardian Name</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Relationship Selector</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; background: white;"><option>Father</option><option>Mother</option><option>Legal Guardian</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Contact Number</label>
                     <input type="tel" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 2fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Home Address</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Email Address</label>
                     <input type="email" placeholder="email@domain.com" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
            </div>

            <div style="background: #fffcf0; border: 1px dashed #d4af37; padding: 20px; border-radius: 10px;">
                <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #856404; text-transform: uppercase; display: block; margin-bottom: 8px;">Emergency Person Name</label>
                         <input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #856404; text-transform: uppercase; display: block; margin-bottom: 8px;">Relationship</label>
                         <input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #856404; text-transform: uppercase; display: block; margin-bottom: 8px;">Emergency Contact</label>
                         <input type="tel" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" 
                style="width: 250px; background: linear-gradient(135deg, #065f46 0%, #059669 100%); color: #ffffff; border: none; padding: 16px; border-radius: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s;"
                onmouseover="this.style.opacity='0.9'; this.style.transform='translateY(-2px)';"
                onmouseout="this.style.opacity='1'; this.style.transform='translateY(0px)';"
                onclick="alert('Data Notarized Successfully')">
                ENTER
            </button>
        </div>

    </div>
</div>
