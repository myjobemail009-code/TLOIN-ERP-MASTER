<div id="desk-2" class="standalone-desk active" style="display: block; padding: 30px;">
    
    <div class="section-tag" style="border-bottom: 2px solid #ffcc00; color: #050a30; font-weight: 900; margin-bottom: 20px; text-transform: uppercase;">
        Staff/Volunteer Personnel Biodata
    </div>
    
    <div style="display: grid; grid-template-columns: 130px 1fr; gap: 20px; margin-bottom: 20px;">
        <div class="pic-box" style="width: 120px; height: 120px; border: 2px solid #cbd5e0; background: #eee;">
            <span style="display:block; text-align:center; margin-top:45%; font-size:8px;">PHOTO REQ.</span>
            <input type="file" style="opacity:0; position:absolute; width:120px; height:120px;">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><label style="display:block; font-size:8px; font-weight:800;">Full Name</label><input type="text" style="width:100%; padding:10px;"></div>
            <div><label style="display:block; font-size:8px; font-weight:800;">Gender</label>
                <select style="width:100%; padding:10px;"><option>Male</option><option>Female</option></select>
            </div>
            <div style="grid-column: span 2;">
                <label style="display:block; font-size:8px; font-weight:800;">ID Document Scan (Optional)</label>
                <input type="file" style="width:100%; padding:5px;">
            </div>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <div><label style="display:block; font-size:8px; font-weight:800;">ID Type & Number</label><input type="text" style="width:100%; padding:10px;"></div>
        <div><label style="display:block; font-size:8px; font-weight:800;">Job Role</label><input type="text" style="width:100%; padding:10px;"></div>
        <div><label style="display:block; font-size:8px; font-weight:800;">Employment Type</label>
            <select style="width:100%; padding:10px;"><option>Volunteer</option><option>Permanent</option></select>
        </div>
    </div>

    <div class="section-tag" style="border-bottom: 2px solid #ffcc00; color: #050a30; font-weight: 900; margin-bottom: 15px; text-transform: uppercase;">
        Financial & Statutory Information
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <div><label style="display:block; font-size:8px; font-weight:800;">Bank Name</label><input type="text" style="width:100%; padding:10px;"></div>
        <div><label style="display:block; font-size:8px; font-weight:800;">Account Number</label><input type="text" style="width:100%; padding:10px;"></div>
        <div><label style="display:block; font-size:8px; font-weight:800;">SSNIT Number</label><input type="text" style="width:100%; padding:10px;"></div>
    </div>

    <div class="section-tag" style="border-bottom: 2px solid #ffcc00; color: #050a30; font-weight: 900; margin-bottom: 15px; text-transform: uppercase;">
        Emergency Contact Information
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <div><label style="display:block; font-size:8px; font-weight:800;">Emergency Person Name</label><input type="text" style="width:100%; padding:10px;"></div>
        <div><label style="display:block; font-size:8px; font-weight:800;">Emergency Contact (Phone)</label><input type="tel" style="width:100%; padding:10px;"></div>
    </div>

    <button class="btn-execute" style="width:100%; padding:15px; background:#050a30; color:#ffcc00; font-weight:900; border:none; border-radius:8px; cursor:pointer;">
        Archive Personnel File
    </button>
</div>
