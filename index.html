<div id="M3_DESK_1_ACCESS" style="display: block; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif; margin-bottom: 50px;">
    
    <div style="background: #0f172a; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">User & Access Management</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">RBAC PROTOCOL & AUDIT CONTROL // MODULE 3.1</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">
        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #0f172a; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">User Registration & Permissions</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">System Username</label>
                     <input type="text" placeholder="e.g. admin.tloin" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Access Role</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Super Admin</option><option>Procurement Officer</option><option>Field Coordinator</option><option>Donor Auditor</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Approval Level</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>L1 - Standard</option><option>L2 - Supervisor</option><option>L3 - Executive</option>
                     </select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div style="background: #f1f5f9; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0;">
                    <label style="font-size: 8px; font-weight: 900; color: #475569; text-transform: uppercase; display: block; margin-bottom: 10px;">Security Overlays</label>
                    <div style="display: flex; gap: 15px;">
                        <label style="font-size: 10px;"><input type="checkbox"> Multi-Factor Auth</label>
                        <label style="font-size: 10px;"><input type="checkbox" checked> Audit Logging</label>
                    </div>
                </div>
                <div style="background: #fff1f2; padding: 15px; border-radius: 10px; border: 1px solid #ffe4e6;">
                    <label style="font-size: 8px; font-weight: 900; color: #9f1239; text-transform: uppercase; display: block; margin-bottom: 8px;">Last Login Audit</label>
                    <div style="font-size: 11px; color: #9f1239; font-weight: 700;">IP: 192.168.1.45 | Timestamp: 2025-12-31 16:55</div>
                </div>
            </div>
        </fieldset>
        
        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button style="width: 250px; background: #0f172a; color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; letter-spacing: 4px; cursor: pointer;">REGISTER USER</button>
        </div>
    </div>
</div>
