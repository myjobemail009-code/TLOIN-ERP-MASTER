<div class="section-tag">Student Medical History & Clinical Data</div>
<div class="grid-3">
    <div>
        <label>Blood Group / Genotype</label>
        <select>
            <option>Select...</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
            <option>AA</option><option>AS</option><option>SS</option>
        </select>
    </div>
    <div>
        <label>Chronic Conditions</label>
        <input type="text" placeholder="e.g. Asthma, Epilepsy, Diabetes">
    </div>
    <div>
        <label>Current Medication</label>
        <input type="text" placeholder="List ongoing meds">
    </div>
</div>

<div class="grid-2" style="margin-top:15px;">
    <div>
        <label>Known Allergies (Food/Drug)</label>
        <textarea rows="2" placeholder="Detail all allergic triggers..."></textarea>
    </div>
    <div>
        <label>Physical Disability / Special Needs</label>
        <textarea rows="2" placeholder="Specify if any support is required..."></textarea>
    </div>
</div>

<div class="grid-3" style="margin-top:15px;">
    <div>
        <label>Immunization Status</label>
        <select><option>Up to Date</option><option>Partial</option><option>None</option></select>
    </div>
    <div>
        <label>Last Medical Check-up</label>
        <input type="date">
    </div>
    <div>
        <label>Family Doctor / Clinic Phone</label>
        <input type="tel">
    </div>
</div>

<button class="btn-execute">Save Student Profile</button>
