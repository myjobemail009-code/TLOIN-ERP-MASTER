<div id="con-1" class="standalone-console active">
    <div class="section-tag">Student Personal Profile</div>
    <div class="grid-2">
        <div class="upload-box">
            <span id="p1-lbl">STUDENT PHOTO</span>
            <img id="p1-view"><input type="file" accept="image/*" onchange="HandleFile(this, 'p1-view', 'p1-lbl')">
        </div>
        <div class="upload-box">
            <span id="d1-lbl">IDENTITY SCAN</span>
            <div id="d1-name" style="font-size:9px; color:var(--success); font-weight:900;"></div>
            <input type="file" onchange="HandleDoc(this, 'd1-name', 'd1-lbl')">
        </div>
    </div>
    <div class="grid-3" style="margin-top:20px;">
        <div><label>First Name</label><input type="text" placeholder="Required"></div>
        <div><label>Middle Name</label><input type="text"></div>
        <div><label>Surname</label><input type="text" placeholder="Required"></div>
    </div>

    <div class="section-tag">Parent / Guardian Information</div>
    <div class="grid-2">
        <div><label>Primary Guardian Full Name</label><input type="text"></div>
        <div><label>Relationship to Student</label>
            <select>
                <option>Father</option>
                <option>Mother</option>
                <option>Uncle/Aunt</option>
                <option>Legal Guardian</option>
            </select>
        </div>
    </div>
    <div class="grid-3" style="margin-top:10px;">
        <div><label>Occupation</label><input type="text"></div>
        <div><label>Contact Number 1</label><input type="tel"></div>
        <div><label>Contact Number 2</label><input type="tel"></div>
    </div>

    <div class="section-tag">Emergency Person (Alternative)</div>
    <div class="grid-2">
        <div><label>Emergency Contact Name</label><input type="text"></div>
        <div><label>Emergency Phone</label><input type="tel"></div>
    </div>
    <button class="btn-execute">Save Student Profile</button>
</div>
