<div id="M1_DESK_2_STAFF" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #002147; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Staff & Volunteer Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">AUTONOMOUS FINANCIAL ENGINE // DESK 02</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #002147; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Personnel Identification</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Legal Full Name</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Position/Role</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;"><option>Administrator</option><option>Teacher</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">ID Type</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;"><option>Ghana Card</option><option>Voter ID</option><option>NHIS</option></select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; padding-top: 10px;">
                <div style="background: #fff5f5; border: 1px dashed #feb2b2; padding: 15px; border-radius: 10px;">
                    <label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">★ Mandatory Staff Photo</label>
                    <input type="file" required style="font-size: 10px; color: #c53030;">
                </div>
                <div style="background: #f0f9ff; border: 1px dashed #90cdf4; padding: 15px; border-radius: 10px;">
                    <label style="font-size: 8px; font-weight: 900; color: #2b6cb0; text-transform: uppercase; display: block; margin-bottom: 8px;">○ Optional Contract/CV</label>
                    <input type="file" style="font-size: 10px; color: #2b6cb0;">
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #10b981; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #10b981; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Financial Engine</legend>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Basic Salary (GHS)</label>
                     <input type="number" id="basic_salary" oninput="calculatePayroll()" style="width:100%; padding: 12px; border: 1.5px solid #10b981; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Bonus (GHS)</label>
                     <input type="number" id="bonus" oninput="calculatePayroll()" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div style="background: #f0fdf4; padding: 10px; border-radius: 8px; border: 1px solid #dcfce7; text-align: center;">
                    <label style="font-size: 7px; font-weight: 900; color: #166534; text-transform: uppercase;">SSNIT (5.5%)</label>
                    <div id="ssnit_display" style="font-size: 14px; font-weight: 900; color: #166534;">GHS 0.00</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 15px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Bank Institution (Ghana)</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; background: white; font-size: 11px;">
                        <option>GCB Bank PLC</option><option>Ecobank Ghana</option><option>Absa Bank Ghana</option>
                        <option>Stanbic Bank</option><option>Zenith Bank</option><option>Fidelity Bank</option>
                        <option>CalBank</option><option>Access Bank</option><option>CBG</option>
                        <option>Agricultural Development Bank (ADB)</option><option>Republic Bank</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">A/C Number</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div style="background: #f0f9ff; padding: 10px; border-radius: 8px; border: 1px solid #e0f2fe; text-align: center;">
                    <label style="font-size: 7px; font-weight: 900; color: #075985; text-transform: uppercase;">Net Disbursement</label>
                    <div id="net_display" style="font-size: 14px; font-weight: 900; color: #075985;">GHS 0.00</div>
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 250px; background: #002147; color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">ENTER</button>
        </div>
    </div>
</div>
