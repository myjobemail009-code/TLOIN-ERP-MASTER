<div id="M5_DESK_3_EVENTS" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #1e40af; padding: 22px 40px; border-bottom: 4px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Community Impact & Event Manager</span>
            <div style="font-size: 8px; color: #93c5fd; font-weight: 700; margin-top: 2px;">EXTERNAL RELATIONS & OUTCOMES // MODULE 05 - DESK 03</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;">IMPACT_CORE_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #1e40af; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Event Specification</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Event / Project Title</label>
                     <input type="text" placeholder="e.g. 2026 Skills Graduation, Health Outreach" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Event Category</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Ceremonial (Graduation/Awards)</option>
                        <option>Community Workshop</option>
                        <option>Donor / VIP Visit</option>
                        <option>Religious / Holiday Service</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Execution Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 35px;">
            <fieldset style="border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; background: #ffffff;">
                <legend style="font-size: 9px; font-weight: 900; color: #1e40af; text-transform: uppercase;">A. Community Reach Metrics</legend>
                <div style="display: grid; gap: 15px;">
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Direct Beneficiaries (Count)</label>
                         <input type="number" placeholder="0" style="width:100%; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 6px;"></div>
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Outcome Summary</label>
                         <textarea placeholder="Social impact achieved..." style="width:100%; height: 60px; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 6px; font-family: inherit;"></textarea></div>
                </div>
            </fieldset>

            <fieldset style="border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; background: #ffffff;">
                <legend style="font-size: 9px; font-weight: 900; color: #1e40af; text-transform: uppercase;">B. VIP & Donor Presence</legend>
                <div style="display: grid; gap: 15px;">
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Key Visitors (Names/Org)</label>
                         <input type="text" placeholder="e.g. Ministry of Education Reps" style="width:100%; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 6px;"></div>
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Visitor Feedback / Impressions</label>
                         <textarea placeholder="Quotes or official feedback..." style="width:100%; height: 60px; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 6px; font-family: inherit;"></textarea></div>
                </div>
            </fieldset>
        </div>

        <fieldset style="border: 1px solid #d4af37; border-radius: 12px; padding: 30px; background: #fffcf0;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #d4af37; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">3.0 Resource Reconcilliation</legend>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #92400e;">Event Budget (GHS)</label>
                     <input type="number" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #fcd34d; border-radius: 8px; background: white;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #92400e;">Funding Source</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #fcd34d; border-radius: 8px; background: white;">
                        <option>Institutional Budget</option>
                        <option>External Sponsorship</option>
                        <option>Community Contribution</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #92400e;">Venue / Assets Used</label>
                     <input type="text" placeholder="Ref: Module 4" style="width:100%; padding: 12px; border: 1.5px solid #fcd34d; border-radius: 8px; background: white;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 280px; background: #1e40af; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">FINALIZE EVENT LOG</button>
        </div>
    </div>
</div>
