<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v27.5 - SECURE ACCESS</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --glass: rgba(255, 255, 255, 0.9); --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, var(--navy) 0%, #001f3f 100%); 
            display: flex; align-items: center; justify-content: center; overflow: hidden; 
        }

        .login-box { 
            background: var(--glass); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.18);
            padding: 50px; border-radius: 15px; width: 380px; box-shadow: var(--shadow); 
            text-align: center; position: relative;
        }

        .gold-seal { width: 80px; height: 80px; background: var(--gold); border-radius: 50%; 
            margin: -90px auto 20px auto; border: 5px solid var(--navy); display: flex; 
            align-items: center; justify-content: center; font-weight: 900; color: var(--navy); font-size: 24px;
        }

        h1 { font-size: 18px; color: var(--navy); margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 10px; color: #666; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 9px; font-weight: 900; color: var(--navy); margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(255,204,0,0.3); }

        .btn-enter { background: var(--navy); color: var(--gold); border: none; padding: 18px; width: 100%; 
            border-radius: 8px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
            font-size: 12px; letter-spacing: 1px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }
        .btn-enter:hover { background: #001f3f; transform: translateY(-2px); }

        .emergency-link { font-size: 9px; color: #888; margin-top: 20px; display: block; text-decoration: none; font-weight: 700; }
        .emergency-link:hover { color: var(--navy); }

        #error-msg { color: #d63031; font-size: 10px; font-weight: 800; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-box" id="portal-container">
    <div class="gold-seal">CM</div>
    <h1>CLEVER MINDS</h1>
    <p>Staff & Volunteer Portal</p>

    <div class="input-group">
        <label>Staff ID / Organization ID</label>
        <input type="text" id="sid" placeholder="CM-STF-000">
    </div>

    <div class="input-group">
        <label>Secure Access PIN</label>
        <input type="password" id="pin" placeholder="••••">
    </div>

    <button class="btn-enter" onclick="Auth.verify()">Authorize Access</button>
    <div id="error-msg">ACCESS DENIED: INVALID CREDENTIALS</div>

    <a href="#" class="emergency-link" onclick="Auth.showCEO()">Lost access? Use CEO Master Key</a>
</div>

<script>
    const Auth = {
        verify: function() {
            const id = document.getElementById('sid').value.toUpperCase();
            const pin = document.getElementById('pin').value;
            const err = document.getElementById('error-msg');

            // --- MASTER ACCESS GRANT (v27.5-ADMIN-KEY) ---
            // ID: CEO-MASTER | PIN: 9999
            if((id === "CEO-MASTER" && pin === "9999") || (id.startsWith("CM-") && pin === "2026")) {
                alert("ACCESS GRANTED. Redirecting to Registry Nexus...");
                window.location.href = "index.html"; // Connects back to your main hosted ERP
            } else {
                err.style.display = "block";
                setTimeout(() => { err.style.display = "none"; }, 3000);
            }
        },
        showCEO: function() {
            alert("CEO Emergency Protocol Initiated. Use ID: CEO-MASTER and PIN: 9999");
        }
    }
</script>

</body>
</html>
