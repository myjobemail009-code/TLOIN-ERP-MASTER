<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v29.10 - MASTER MODULE 1</title>
    <style>
        :root { --navy: #050a30; --gold: #ffcc00; --white: #ffffff; --bg: #f0f2f5; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--navy); }
        #app-shell { display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        #side-nav { background: var(--navy); border-right: 5px solid var(--gold); padding: 20px; color: white; }
        #content-area { padding: 30px; overflow-y: auto; }
        .main-card { background: var(--white); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 80vh; display: flex; flex-direction: column; }
        .tab-bar { background: #f8fafc; padding: 15px; border-bottom: 2px solid #e2e8f0; display: flex; gap: 10px; border-radius: 15px 15px 0 0; }
        .tab { padding: 10px 15px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 1px solid #cbd5e0; background: white; cursor: pointer; border-radius: 5px; }
        .tab.active { background: var(--navy); color: var(--gold); border-color: var(--navy); }
        .desk { display: none; padding: 30px; }
        .desk.active { display: block; }
        
        /* ATOMIC GRID SYSTEM */
        .section-header { border-bottom: 2px solid var(--gold); margin: 25px 0 15px; font-weight: 900; font-size: 12px; text-transform: uppercase; padding-bottom: 5px; }
        .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 9px; font-weight: 800; margin-bottom: 5px; color: #64748b; text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn-save { background: var(--navy); color: var(--gold); padding: 18px; border: none; border-radius: 10px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

<div id="app-shell">
    <aside id="side-nav">
        <h2>TLOIN ERP</h2>
        <p style="font-size: 10px; color: var(--gold);">MODULE 1: REGISTRY</p>
    </aside>

    <main id="content-area">
        <div class="main-card">
            <div class="tab-bar">
                <button class="tab" onclick="Open(1)">Student</button>
                <button class="tab active" onclick="Open(2)">Staff/Volunteer</button>
                <button class="tab" onclick="Open(3)">Donations In</button>
                <button class="tab" onclick="Open(4)">Donations Out</button>
                <button class="tab" onclick="Open(5)">NGO Clubs</button>
                <button class="tab" onclick="Open(6)">Grants</button>
            </div>

            <div id="desk-2" class="desk active">
                <div class="section-header">Personnel Identity & Documents</div>
                <div class="row-2">
                    <div class="field-group">
                        <label>Mandatory Photo</label>
                        <input type="file" accept="image/*" style="background: #f8fafc;">
                    </div>
                    <div class="field-group">
                        <label>Optional ID Scan</label>
                        <input type="file" style="background: #f8fafc;">
                    </div>
                </div>
                <div class="row-3">
                    <div class="field-group"><label>Full Name</label><input type="text"></div>
                    <div class="field-group"><label>Gender</label><select><option>Male</option><option>Female</option></select></div>
                    <div class="field-group"><label>Job Role</label><input type="text"></div>
                </div>

                <div class="section-header">Bank, SSNIT & Financials</div>
                <div class="row-3">
                    <div class="field-group"><label>Bank Name</label><input type="text"></div>
                    <div class="field-group"><label>Account Number</label><input type="text"></div>
                    <div class="field-group"><label>SSNIT Number</label><input type="text"></div>
                </div>
                <div class="row-3">
                    <div class="field-group"><label>Gross Salary</label><input type="number" id="g" oninput="Calc()"></div>
                    <div class="field-group"><label>SSNIT (5.5%)</label><input type="text" id="s" readonly style="background:#f1f5f9;"></div>
                    <div class="field-group"><label>Income Tax</label><input type="text" id="t" readonly style="background:#f1f5f9;"></div>
                </div>

                <div class="section-header">Emergency Contact Data</div>
                <div class="row-2">
                    <div class="field-group"><label>Emergency Person Name</label><input type="text"></div>
                    <div class="field-group"><label>Emergency Contact (Phone)</label><input type="tel"></div>
                </div>

                <button class="btn-save">ARCHIVE PERSONNEL RECORD</button>
            </div>

            <div id="desk-1" class="desk"><div class="section-header">Student Desk Locked</div></div>
            <div id="desk-3" class="desk"><div class="section-header">Incoming Donation Locked</div></div>
            <div id="desk-4" class="desk"><div class="section-header">Outgoing Donation Locked</div></div>
            <div id="desk-5" class="desk"><div class="section-header">NGO Club Locked</div></div>
            <div id="desk-6" class="desk"><div class="section-header">Grant Desk Locked</div></div>
        </div>
    </main>
</div>

<script>
    function Open(n) {
        document.querySelectorAll('.desk').forEach(d => d.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('desk-'+n).classList.add('active');
        event.target.classList.add('active');
    }
    function Calc() {
        let gross = parseFloat(document.getElementById('g').value) || 0;
        let ssnit = gross * 0.055;
        let tax = (gross > 402) ? (gross - ssnit - 402) * 0.05 : 0;
        document.getElementById('s').value = ssnit.toFixed(2);
        document.getElementById('t').value = tax.toFixed(2);
    }
</script>
</body>
</html>
