<div id="M1_DESK_1_MASTER" style="display: block; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
    
    <div style="background: #050a30; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Sovereign Student Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">SECURE DATA ENTRY GATEWAY // DESK 01</div>
        </div>
        <span style="font-size: 9px; color: #27ae60; font-weight: 700; background: rgba(39, 174, 96, 0.1); padding: 4px 10px; border-radius: 4px; border: 1px solid #27ae60;">ACTIVE_BLOCK_1</span>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #334155; padding: 5px 15px; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;">1.0 Student Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Legal Full Name</label>
                     <input type="text" placeholder="SURNAME FIRSTNAME" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date of Birth</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px; background: white;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Gender</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px; background: white;">
                        <option value="">Select</option><option>Male</option><option>Female</option>
                     </select></div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Medical History</label>
                     <input type="text" placeholder="Conditions, Medications, or 'None'" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Admission Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px; background: white;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Academic Level</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px; background: white;"><option>Primary 1-6</option></select></div>
            </div>

            <div>
                <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Residential Address</label>
                <input type="text" placeholder="Digital Address / House Number / Street Name" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px;">
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #050a30; border-radius: 12px; padding: 30px; background: #ffffff; box-shadow: 0 4px 6px rgba(5,10,48,0.05);">
            <legend style="font-size: 10px; font-weight: 900; color: #ffcc00; background: #050a30; padding: 5px 15px; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;">2.0 Parent / Guardian Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 2fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Email Address</label>
                     <input type="email" placeholder="guardian@example.com" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; font-size: 13px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Contact Number</label>
                     <input type="tel" placeholder="+233 -- --- ----" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; font-size: 13px;"></div>
            </div>

            <div style="background: #fffcf0; border: 1px dashed #d4af37; border-radius: 10px; padding: 20px;">
                <label style="font-size: 9px; font-weight: 900; color: #856404; text-transform: uppercase; display: block; margin-bottom: 15px;">— Critical Emergency Contact —</label>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                    <div>
                        <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Emergency Person Name</label>
                        <input type="text" placeholder="Legal Name" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 12px; background: white;">
                    </div>
                    <div>
                        <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Relationship</label>
                        <select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 12px; background: white;">
                            <option>Relative</option><option>Friend</option><option>Colleague</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>

    </div>
</div>
