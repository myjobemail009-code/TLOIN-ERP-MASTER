<div id="desk-2" class="standalone-desk active">
    
    <div class="section-tag">Staff/Volunteer Personnel Biodata</div>
    
    <div class="upload-area" style="margin-bottom: 25px;">
        <div class="pic-box">
            <span style="position:absolute; font-size:8px; width:100%; text-align:center; top:45%; font-weight:900;">PHOTO REQ.</span>
            <img id="st-pic"><input type="file" onchange="Preview(this, 'st-pic')" required>
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center; gap: 15px;">
            <div>
                <label>ID Document Scan (Optional Upload)</label>
                <input type="file" style="padding: 8px;">
            </div>
            <div class="grid-2">
                <div><label>Full Name</label><input type="text" placeholder="Enter Full Name"></div>
                <div><label>Gender</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-3" style="margin-bottom: 20px;">
        <div><label>ID Card Type & Number</label><input type="text" placeholder="e.g. Ghana Card"></div>
        <div><label>Job Role / Title</label><input type="text" placeholder="e.g. Administrator"></div>
        <div><label>Employment Type</label>
            <select id="st-type">
                <option value="vol">Volunteer</option>
                <option value="per">Permanent</option>
            </select>
        </div>
    </div>

    <div class="section-tag">Financial & Statutory Information</div>
    <div class="grid-3" style="margin-bottom: 20px;">
        <div><label>Bank Name</label><input type="text" placeholder="e.g. GCB Bank"></div>
        <div><label>Account Number</label><input type="text" placeholder="Enter Number"></div>
        <div><label>SSNIT Number</label><input type="text" placeholder="Enter SSNIT ID"></div>
    </div>

    <div class="section-tag">Emergency Contact Information</div>
    <div class="grid-2" style="margin-bottom: 20px;">
        <div><label>Emergency Person Name</label><input type="text" placeholder="Full Name"></div>
        <div><label>Emergency Contact (Phone)</label><input type="tel" placeholder="e.g. +233..."></div>
    </div>

    <button class="btn-execute" style="letter-spacing: 2px;">Archive Personnel File</button>
</div>
