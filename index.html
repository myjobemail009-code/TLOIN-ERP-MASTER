<div id="M2_DESK_1_GRANTS" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #064e3b; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Donor & Grant Management</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">STRATEGIC FINANCE & COMPLIANCE // MODULE 02 - DESK 01</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2);">GRANT_MASTER_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #064e3b; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Donor & Grant Identification</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1.5fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donor Name / Organization</label>
                     <input type="text" placeholder="e.g. Bill & Melinda Gates Foundation" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Grant Reference / ID</label>
                     <input type="text" placeholder="G-2026-X88" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Fund Restriction Status</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #059669; border-radius: 8px; background: #ecfdf5; font-weight: bold;">
                        <option value="unrestricted">Unrestricted (Core Ops)</option>
                        <option value="restricted">Restricted (Project Specific)</option>
                     </select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Grant Currency</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>GHS (Ghana Cedi)</option><option>USD (US Dollar)</option><option>EUR (Euro)</option><option>GBP (Pounds)</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Total Committed Value</label>
                     <input type="number" step="0.01" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Start Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Expiry/End Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #feb2b2; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #059669; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #059669; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Tranche & Installment Tracker</legend>
            
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1.5fr; gap: 20px; margin-bottom: 15px;">
                <div style="background: #ecfdf5; padding: 15px; border-radius: 10px; border: 1px solid #d1fae5;">
                    <label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Funds Received to Date</label>
                    <input type="number" step="0.01" placeholder="0.00" style="width:100%; border: none; background: transparent; font-size: 18px; font-weight: 900; color: #047857;">
                </div>
                <div style="background: #fff7ed; padding: 15px; border-radius: 10px; border: 1px solid #ffedd5;">
                    <label style="font-size: 8px; font-weight: 900; color: #c2410c; text-transform: uppercase; display: block; margin-bottom: 8px;">Pending Tranches</label>
                    <input type="number" step="0.01" placeholder="0.00" style="width:100%; border: none; background: transparent; font-size: 18px; font-weight: 900; color: #9a3412;">
                </div>
                <div style="background: #f8fafc; border: 1px dashed #cbd5e0; padding: 15px; border-radius: 10px;">
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Next Reporting Deadline</label>
                    <input type="date" style="width:100%; border: 1px solid #e2e8f0; padding: 8px; border-radius: 6px;">
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" style="width: 280px; background: #064e3b; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; cursor: pointer;">REGISTER GRANT</button>
        </div>
    </div>
</div>
