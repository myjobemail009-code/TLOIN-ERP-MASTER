<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v24.6 - GES ASSESSMENT & DAILY APPRAISAL</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --border: #ced4da; --exam: #9b59b6; --report: #2980b9; --ges: #e67e22;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        #sidebar { background: var(--navy); color: white; border-right: 5px solid var(--gold); overflow-y: auto; }
        .brand { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .brand h2 { margin: 0; font-size: 11px; color: var(--gold); text-transform: uppercase; }

        #main-dashboard { padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .desk-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--exam); padding-bottom: 15px; margin-bottom: 25px; }
        
        .grid-reporting { display: grid; grid-template-columns: 1fr 1.1fr; gap: 25px; }
        .card { background: var(--white); border: 1px solid var(--border); padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        label { display: block; font-size: 9px; font-weight: 800; color: var(--navy); text-transform: uppercase; margin-bottom: 5px; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 4px; font-size: 12px; margin-bottom: 15px; }
        
        .data-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-bottom: 20px; }
        .data-table th { text-align: left; padding: 10px; background: #f8f9fa; border-bottom: 2px solid var(--navy); font-size: 9px; }
        .data-table td { padding: 10px; border-bottom: 1px solid #eee; }

        .btn-exam { background: var(--exam); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 10px; width: 100%; }
        .btn-report { background: var(--report); width: auto; }
        .btn-appraisal { background: var(--ges); color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 9px; }

        .grade-input { width: 50px; text-align: center; font-weight: bold; margin: 0; }
        .ges-badge { background: #fff3e0; color: #e65100; padding: 2px 6px; border-radius: 10px; font-size: 9px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="tloin-nexus">
        <aside id="sidebar">
            <div class="brand"><h2>TLOIN ERP v24.6</h2></div>
            <div class="nav-header">Academic Integrity</div>
            <div class="desk-link active" onclick="location.reload()">Assessments (GES)</div>
            <div class="desk-link" onclick="UI.showAppraisal()">Daily Appraisal Desk</div>
            <div class="nav-header">Reporting</div>
            <div class="desk-link" onclick="alert('Printing GES Compliant Reports...')">Termly Report Generation</div>
        </aside>

        <main id="main-dashboard">
            <div class="desk-header">
                <h2>GES Assessment & Daily Appraisal</h2>
                <div id="live_clock" style="font-size: 10px; font-weight: 800; color: var(--navy);">TERM 1 | 2025/2026</div>
            </div>

            <div class="grid-reporting">
                <div class="card">
                    <label style="color:var(--ges)">GES Grading Scale Active (35%/65% or 40%/60%)</label>
                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <div style="flex:1;"><label>Class</label><select><option>Primary 1</option></select></div>
                        <div style="flex:1;"><label>Subject</label><select><option>Mathematics</option><option>Creative Arts</option></select></div>
                    </div>

                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>CA (40)</th>
                                <th>EXAM (60)</th>
                                <th>REMARK</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><b>Kofi Mensah</b></td>
                                <td><input type="number" class="grade-input" value="32"></td>
                                <td><input type="number" class="grade-input" value="48"></td>
                                <td><span class="ges-badge">PROMOTED</span></td>
                            </tr>
                            <tr>
                                <td><b>Amma Asante</b></td>
                                <td><input type="number" class="grade-input" value="38"></td>
                                <td><input type="number" class="grade-input" value="58"></td>
                                <td><span class="ges-badge">EXCELLENT</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn-exam" onclick="alert('GES Grades Sealed.')">Seal & Lock GES Records</button>
                </div>

                <div class="card" style="border-top: 5px solid var(--ges);">
                    <h3 style="font-size:12px; color:var(--ges); margin-top:0;">Daily Student Appraisal</h3>
                    <label>Select Student to Appraise</label>
                    <select id="ap_student"><option>Kofi Mensah</option><option>Amma Asante</option></select>
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; background:#fafafa; padding:15px; border-radius:4px; border:1px solid #eee;">
                        <div>
                            <label>Conduct</label>
                            <select id="ap_conduct"><option>Excellent</option><option>Good</option><option>Satisfactory</option><option>Needs Improvement</option></select>
                        </div>
                        <div>
                            <label>Effort in Class</label>
                            <select id="ap_effort"><option>High</option><option>Average</option><option>Low</option></select>
                        </div>
                        <div>
                            <label>Personal Neatness</label>
                            <select id="ap_neat"><option>Clean/Smart</option><option>Fair</option><option>Untidy</option></select>
                        </div>
                        <div>
                            <label>Social Skills</label>
                            <select id="ap_social"><option>Collaborative</option><option>Reserved</option><option>Aggressive</option></select>
                        </div>
                    </div>
                    
                    <div style="margin-top:15px;">
                        <label>Special Observation / Incident of the Day</label>
                        <textarea id="ap_obs" rows="2" placeholder="e.g., Demonstrated leadership during ICT..."></textarea>
                        <button class="btn-appraisal" onclick="alert('Daily Appraisal Logged and Saved to Cumulative Record')">Log Daily Appraisal</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const UI = {
            showAppraisal: () => {
                alert("Navigating to Full Cumulative Appraisal History...");
            }
        };
    </script>
</body>
</html>
