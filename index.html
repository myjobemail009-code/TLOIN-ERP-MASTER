    <button style="width: 100%; padding: 22px; background: #050a30; color: #ffcc00; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: auto; border-radius: 0 0 12px 12px; letter-spacing: 1px;">Commit Technical Configuration</button>
</div>

<script>
    function Switch(n) {
        // Reset all desks
        document.querySelectorAll('.desk').forEach(d => {
            d.style.display = 'none';
        });
        // Reset all buttons
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.style.background = 'white';
            b.style.color = '#050a30';
            b.style.borderColor = '#cbd5e0';
        });
        // Activate target desk
        document.getElementById('desk-' + n).style.display = 'block';
        // Highlight active button
        const activeBtn = document.getElementById('btn-' + n);
        activeBtn.style.background = '#050a30';
        activeBtn.style.color = '#ffcc00';
        activeBtn.style.borderColor = '#050a30';
    }
</script>
