<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN & CLEVER MINDS - ERP v19.2</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --border: #ced4da; --security: #c0392b; --asset: #2980b9; --success: #2ecc71;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 320px 1fr; height: 100vh; width: 100vw; }
        
        #sidebar { background: var(--navy); color: white; display: flex; flex-direction: column; border-right: 5px solid var(--gold); overflow-y: auto; }
        .brand { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; background: var(--navy); z-index: 100; }
        .brand h2 { margin: 0; font-size: 13px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        
        .nav-header { padding: 15px 25px 5px; font-size: 9px; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 800; }
        .desk-link { padding: 10px 25px; cursor: pointer; color: #aab0b6; font-size: 11px; transition: 0.2s; border-left: 4px solid transparent; }
        .desk-link:hover { background: rgba(255,255,255,0.05); color: white; border-left-color: var(--gold); }

        #main-dashboard { padding: 35px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .form-card { background: var(--white); padding: 30px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 25px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        
        label { display: block; font-size: 10px; font-weight: 700; margin-bottom: 6px; color: var(--navy); text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 11px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        .btn-erp { background: var(--navy); color: white; border: none; padding: 14px; border-radius: 4px; cursor: pointer; font-weight: 700; text-transform: uppercase; width: 100%; margin-top: 15px; }

        .data-table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 11px; }
        .data-table th { background: #f8f9fa; padding: 10px; text-align: left; border-bottom: 2px solid var(--navy); }
        .data-table td { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="tloin-nexus">
        <aside id="sidebar">
            <div class="brand"><h2>TLOIN ERP v19.2</h2></div>
            
            <div class="nav-header">System Admin</div>
            <div class="desk-link" onclick="Nexus.load('Security')">Access Control <span style="color:var(--success)">● LIVE</span></div>
            
            <div class="nav-header">Assets</div>
            <div class="desk-link" onclick="Nexus.load('Asset')">Asset Registry <span style="color:var(--success)">● LIVE</span></div>
            
            <div class="nav-header">System</div>
            <div class="desk-link" onclick="Nexus.load('Backup')">Master Data Vault <span style="color:var(--success)">● LIVE</span></div>
        </aside>

        <main id="main-dashboard">
            <div id="mount-point"></div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCgIN-yQ4rqy_8eM8Kvm_Dsb-ZPAVxEpwY",
            authDomain: "tloin-erp.firebaseapp.com",
            projectId: "tloin-erp",
            storageBucket: "tloin-erp.firebasestorage.app",
            messagingSenderId: "253792681992",
            appId: "1:253792681992:web:377d3b86674f183d8b91bd"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const VAULT = {
            get: (key) => JSON.parse(localStorage.getItem(key)) || [],
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data))
        };

        const Desks = {
            Security: () => {
                const logs = VAULT.get('cm_security_erp');
                const rows = logs.map(l => `<tr><td>${l.user}</td><td><b>${l.role}</b></td><td>${l.status}</td></tr>`).join('');
                return `
                <div class="form-card">
                    <h2 style="color:var(--security); border-bottom: 2px solid var(--security); padding-bottom:10px;">SECURITY & ACCESS CONTROL</h2>
                    <div class="grid-3" style="margin-top:20px;">
                        <div><label>User Full Name</label><input type="text" id="s_user" placeholder="Staff Name"></div>
                        <div><label>Permission Role</label>
                            <select id="s_role">
                                <option>Super Admin</option>
                                <option>Project Manager</option>
                                <option>Finance Officer</option>
                                <option>M&E Specialist</option>
                                <option>Read Only</option>
                            </select>
                        </div>
                        <div><label>Account Status</label>
                            <select id="s_stat"><option>Active</option><option>Suspended</option></select>
                        </div>
                    </div>
                    <div style="margin-top:15px;">
                        <label>Authorized Email Address</label>
                        <input type="email" id="s_email" placeholder="staff@cleverminds.org">
                    </div>
                    <button class="btn-erp" style="background:var(--security);" onclick="Logic.saveSecurity()">Authorize User</button>
                </div>
                <table class="data-table">
                    <thead><tr><th>User</th><th>Role</th><th>Status</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="3" style="text-align:center;">No users authorized.</td></tr>'}</tbody>
                </table>`;
            },
            Asset: () => `<h1>Asset Registry</h1><p>Locked & Static.</p>`,
            Backup: () => `<h1>System Vault</h1><p>Locked & Static.</p>`
        };

        const Logic = {
            saveSecurity: () => {
                const data = {
                    user: document.getElementById('s_user').value,
                    role: document.getElementById('s_role').value,
                    status: document.getElementById('s_stat').value
                };
                if(!data.user) return alert("Security Error: User name is required.");
                db.collection("system_access").add(data);
                let list = VAULT.get('cm_security_erp'); list.push(data); VAULT.save('cm_security_erp', list);
                Nexus.load('Security');
            }
        };

        const Nexus = {
            load: (d) => { document.getElementById('mount-point').innerHTML = Desks[d] ? Desks[d]() : `<h2>Module Locked</h2>`; }
        };

        Nexus.load('Security');
    </script>
</body>
</html>
