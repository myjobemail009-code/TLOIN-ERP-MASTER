<div id="M3_DESK_4_FEES" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #1e3a8a; padding: 22px 40px; border-bottom: 4px solid #10b981; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Enrollment, Fees & Sponsorship</span>
            <div style="font-size: 8px; color: #10b981; font-weight: 700; margin-top: 2px;">STUDENT FISCAL ACCOUNTABILITY // MODULE 03 - DESK 04</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;">STUDENT_LEDGER_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #1e3a8a; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Billing Profile</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Student / Learner Selection</label>
                     <input type="text" placeholder="Search by Student ID or Name..." style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Billing Category</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Standard Tuition (K-6)</option>
                        <option>Vocational Lab Fees</option>
                        <option>Extra-Curricular / Transport</option>
                        <option>Exam/Certification Fees</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Academic Term</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;">
                        <option>Term 1 (2026)</option><option>Term 2 (2026)</option><option>Term 3 (2026)</option>
                     </select></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #10b981; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #10b981; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Financial Reconciliation (GHS)</legend>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px;">
                <div style="background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0;">
                    <label style="font-size: 8px; font-weight: 900; color: #64748b;">Total Billable</label>
                    <input type="number" step="0.01" placeholder="0.00" style="width:100%; border:none; font-size: 16px; font-weight: 700; background: transparent;">
                </div>
                
                <div style="background: #ecfdf5; padding: 12px; border-radius: 8px; border: 1px solid #6ee7b7;">
                    <label style="font-size: 8px; font-weight: 900; color: #065f46;">Scholarship / Grant</label>
                    <input type="number" step="0.01" placeholder="0.00" style="width:100%; border:none; font-size: 16px; font-weight: 700; background: transparent; color: #059669;">
                </div>

                <div style="background: #fff7ed; padding: 12px; border-radius: 8px; border: 1px solid #fdba74;">
                    <label style="font-size: 8px; font-weight: 900; color: #9a3412;">Paid by Parent</label>
                    <input type="number" step="0.01" placeholder="0.00" style="width:100%; border:none; font-size: 16px; font-weight: 700; background: transparent; color: #c2410c;">
                </div>

                <div style="background: #fef2f2; padding: 12px; border-radius: 8px; border: 1px solid #fecaca;">
                    <label style="font-size: 8px; font-weight: 900; color: #991b1b;">Outstanding Balance</label>
                    <div style="font-size: 16px; font-weight: 900; color: #dc2626;">0.00</div>
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #3b82f6; border-radius: 12px; padding: 30px; background: #eff6ff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #3b82f6; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">3.0 Donor Sponsorship Attribution</legend>
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #1e40af; text-transform: uppercase; display: block; margin-bottom: 8px;">Funding Source (Pulling from Module 2, Desk 1)</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #3b82f6; border-radius: 8px; background: white;">
                        <option>None (Self-Funded)</option>
                        <option>USAID Vocational Grant - Batch B</option>
                        <option>Private Individual Sponsorship</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #1e40af; text-transform: uppercase; display: block; margin-bottom: 8px;">Payment Evidence ID</label>
                     <input type="text" placeholder="REF-BANK-009" style="width:100%; padding: 12px; border: 1.5px solid #3b82f6; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 280px; background: #1e3a8a; color: #ffffff; border: none; padding: 18px; border-radius: 10px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">FINALIZE ENROLLMENT</button>
        </div>
    </div>
</div>
