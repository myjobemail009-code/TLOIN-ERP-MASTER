<div id="M1_DESK_1_MASTER" class="m1-desk-block" style="display: block; background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%); border: 1px solid #cbd5e0; border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
    
    <div style="background: #050a30; padding: 20px 30px; border-bottom: 4px solid #ffcc00; font-size: 12px; font-weight: 900; color: #ffcc00; display: flex; justify-content: space-between; align-items: center; letter-spacing: 1.5px;">
        <span>DESK 1 // INTEGRATED SOVEREIGN REGISTRY</span>
        <span style="background: rgba(39, 174, 96, 0.2); color: #27ae60; padding: 5px 12px; border-radius: 20px; font-size: 9px; border: 1px solid #27ae60; letter-spacing: 0px;">BLOCK_INTEGRITY: 100%</span>
    </div>

    <div style="padding: 35px; display: flex; flex-direction: column; gap: 30px;">

        <fieldset style="border: 1px solid rgba(203, 213, 224, 0.8); background: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 25px; backdrop-filter: blur(5px);">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #050a30; padding: 4px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Student Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; margin-bottom: 8px; display: block;">Full Name</label>
                    <input type="text" placeholder="SURNAME / FIRST NAME" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; margin-bottom: 8px; display: block;">Classroom Level</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; background: white;">
                        <option>Creche</option><option>Nursery 1&2</option><option>K.G 1&2</option>
                        <option>Primary 1-6</option>
                    </select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; margin-bottom: 8px; display: block;">Academic Term</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; background: white; font-weight: bold;">
                        <option>Term 1 (Michaelmas)</option><option>Term 2 (Lent)</option><option>Term 3 (Trinity)</option>
                    </select>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; margin-bottom: 8px; display: block;">Blood Group</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;"><option>O+</option><option>A+</option><option>B+</option><option>AB+</option></select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; margin-bottom: 8px; display: block;">Allergies</label>
                    <input type="text" placeholder="List Allergies" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; margin-bottom: 8px; display: block;">Medical History</label>
                    <input type="text" placeholder="Significant conditions" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div style="background: rgba(254, 215, 215, 0.4); border: 2px dashed #f56565; padding: 12px; border-radius: 8px; text-align: center;">
                    <label style="font-size: 8px; font-weight: 900; color: #c53030;">[MANDATORY] STUDENT PHOTO</label>
                    <input type="file" style="font-size: 9px; margin-top: 5px; width: 100%;">
                </div>
                <div style="background: rgba(190, 227, 248, 0.4); border: 2px dashed #4299e1; padding: 12px; border-radius: 8px; text-align: center;">
                    <label style="font-size: 8px; font-weight: 900; color: #2b6cb0;">[OPTIONAL] DOCUMENTS</label>
                    <input type="file" style="font-size: 9px; margin-top: 5px; width: 100%;">
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #050a30; background: #ffffff; border-radius: 10px; padding: 25px; box-shadow: 5px 5px 15px rgba(5,10,48,0.05);">
            <legend style="font-size: 10px; font-weight: 900; color: #ffcc00; background: #050a30; padding: 5px 15px; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;">2.0 Parent / Guardian Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Guardian Name</label>
                    <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Relationship</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;"><option>Father</option><option>Mother</option><option>Guardian</option></select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Contact Detail</label>
                    <input type="tel" placeholder="+233..." style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Residential Address</label>
                <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
            </div>

            <div style="border-top: 1px dashed #050a30; margin-bottom: 20px; padding-top: 20px; display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                <div style="grid-column: 1 / -1; font-size: 9px; font-weight: 900; color: #c53030; margin-bottom: 10px;">EMERGENCY CONTACT PROTOCOL</div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase;">Emergency Person</label>
                    <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase;">Relationship</label>
                    <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase;">Contact</label>
                    <input type="tel" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
            </div>
            <div style="margin-top: 15px;">
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase;">Emergency Address</label>
                <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
            </div>
        </fieldset>

    </div>
</div>
