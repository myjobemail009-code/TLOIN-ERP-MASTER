<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v28.16 - LOCKED MODULE 1</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f0f2f5; --white: #ffffff; 
            --accent: #2c3e50; --success: #27ae60; --danger: #c0392b;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        #master-hub { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        #sidebar { background: var(--navy); color: white; border-right: 6px solid var(--gold); overflow-y: auto; }
        .brand { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 18px 25px; font-size: 10px; font-weight: 800; color: #cbd5e0; border-left: 5px solid transparent; text-transform: uppercase; cursor: pointer; }
        .nav-item.active { background: rgba(255,255,255,0.15); color: var(--gold); border-left-color: var(--gold); }
        #main-viewport { padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .module-desk { background: white; border-radius: 12px; box-shadow: 0 4px 25px rgba(0,0,0,0.08); min-height: 88vh; display: flex; flex-direction: column; }
        .console-header { background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 15px 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        .tab-btn { padding: 10px 18px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; border-radius: 6px; cursor: pointer; text-transform: uppercase; }
        .tab-btn.active { background: var(--navy); color: var(--gold); }
        .registry-pane { display: none; padding: 30px; }
        .registry-pane.active { display: block; }
        .section-tag { font-size: 11px; font-weight: 900; color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin: 30px 0 20px 0; text-transform: uppercase; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 13px; box-sizing: border-box; }
        .item-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .item-table th { background: #f1f5f9; padding: 10px; font-size: 9px; text-align: left; }
        .add-row { background: var(--gold); border: none; padding: 5px 15px; border-radius: 4px; font-size: 9px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .btn-execute { width: 100%; padding: 20px; background: var(--navy); color: var(--gold); border: none; border-radius: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 20px; }
        .calc-box { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>
<div id="master-hub">
    <aside id="sidebar">
        <div class="brand"><h2 style="font-size:16px; color:var(--gold); margin:0;">TLOIN v28.16</h2></div>
        <div class="nav-item active">01. Registry Nexus</div>
        <div class="nav-item">02. Academic Command</div>
        </aside>
    <main id="main-viewport">
        <div class="module-desk">
            <div class="console-header">
                <button class="tab-btn active" onclick="SetTab('student')">Student</button>
                <button class="tab-btn" onclick="SetTab('staff')">Staff/Vol</button>
                <button class="tab-btn" onclick="SetTab('donin')">Donations (In)</button>
                <button class="tab-btn" onclick="SetTab('donout')">Donations (Out)</button>
            </div>

            <div id="pane-student" class="registry-pane active">
                <div class="section-tag">Student & Medical Biodata</div>
                <div class="grid-2">
                    <div class="form-group"><label>Passport Photo</label><input type="file"></div>
                    <div class="form-group"><label>Optional Document Upload (Birth Cert/ID)</label><input type="file"></div>
                </div>
                <div class="grid-3">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <select><option>Nursery 1&2</option><option>Creche</option><option>K.G. 1&2</option><option>Primary 1-6</option></select>
                </div>
                <button class="btn-execute">Archive Record</button>
            </div>

            <div id="pane-staff" class="registry-pane">
                <div class="section-tag">Staff Professional & Statutory Data</div>
                <div class="grid-3">
                    <div class="form-group"><label>Basic Salary (GHS)</label><input type="number" id="salary" oninput="CalcTax()"></div>
                    <div class="form-group"><label>SSNIT Number</label><input type="text"></div>
                    <div class="form-group"><label>Ghana Card ID</label><input type="text"></div>
                </div>
                <div class="grid-2">
                    <div class="form-group"><label>Bank Name</label><input type="text"></div>
                    <div class="form-group"><label>Account Number</label><input type="text"></div>
                </div>
                <div class="calc-box grid-3">
                    <div><label>SSNIT (5.5%)</label><input type="text" id="ssnit" readonly></div>
                    <div><label>PAYE Tax (Est)</label><input type="text" id="tax" readonly></div>
                    <div><label>Net Salary</label><input type="text" id="net" readonly style="color:var(--success); font-weight:bold;"></div>
                </div>
                <button class="btn-execute">Save Personnel File</button>
            </div>

            <div id="pane-donin" class="registry-pane">
                <div class="section-tag">Incoming Resources (Dynamic)</div>
                <table class="item-table" id="in-table">
                    <thead><tr><th>Item</th><th>Qty</th><th>Unit</th><th>Value</th><th>Action</th></tr></thead>
                    <tbody>
                        <tr><td><input type="text" placeholder="e.g. Rice"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td><td></td></tr>
                    </tbody>
                </table>
                <button class="add-row" onclick="AddRow('in-table')">+ Add Extra Item</button>
                <button class="btn-execute">Seal Inflow</button>
            </div>

            <div id="pane-donout" class="registry-pane">
                <div class="section-tag">Outgoing Outreach (Dynamic)</div>
                <div class="grid-2">
                    <div class="form-group"><label>Community / Location</label><input type="text" placeholder="Enter target area"></div>
                    <div class="form-group"><label>Outreach Name</label><input type="text"></div>
                </div>
                <table class="item-table" id="out-table">
                    <thead><tr><th>Item</th><th>Qty</th><th>Unit</th><th>Value</th><th>Action</th></tr></thead>
                    <tbody>
                        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td><td></td></tr>
                    </tbody>
                </table>
                <button class="add-row" onclick="AddRow('out-table')">+ Add Extra Item</button>
                <div class="calc-box" style="margin-top:20px;"><label>CEO Authorization PIN</label><input type="password"></div>
                <button class="btn-execute">Authorize Outreach</button>
            </div>
        </div>
    </main>
</div>
<script>
    function SetTab(id) {
        document.querySelectorAll('.registry-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('pane-' + id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function AddRow(tid) {
        const table = document.getElementById(tid).getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `<td><input type="text"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td><td><button onclick="this.parentElement.parentElement.remove()">X</button></td>`;
    }
    function CalcTax() {
        let sal = document.getElementById('salary').value || 0;
        let ssnit = sal * 0.055;
        let taxable = sal - ssnit;
        let tax = taxable * 0.10; // Simplified local tax proxy
        document.getElementById('ssnit').value = ssnit.toFixed(2);
        document.getElementById('tax').value = tax.toFixed(2);
        document.getElementById('net').value = (sal - ssnit - tax).toFixed(2);
    }
</script>
</body>
</html>
