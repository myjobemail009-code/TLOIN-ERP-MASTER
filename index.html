<div id="module-1-container" style="min-height: 90vh; background: #f0f2f5; padding: 20px; font-family: 'Segoe UI', system-ui; display: flex; flex-direction: column; gap: 20px;">

    <nav style="display: flex; gap: 5px; background: #050a30; padding: 10px; border-radius: 8px; border-bottom: 4px solid #ffcc00;">
        <button onclick="ActivateCell(1)" style="flex:1; padding: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; background: #ffcc00; color: #050a30;">Desk 1: Students</button>
        <button onclick="ActivateCell(2)" style="flex:1; padding: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; background: #1a1f3c; color: #ffffff;">Desk 2: Human Capital</button>
        <button onclick="ActivateCell(3)" style="flex:1; padding: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; background: #1a1f3c; color: #ffffff;">Desk 3: Inflow/Donations</button>
        <button onclick="ActivateCell(4)" style="flex:1; padding: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; background: #1a1f3c; color: #ffffff;">Desk 4: Outflow/Relief</button>
        <button onclick="ActivateCell(5)" style="flex:1; padding: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; background: #1a1f3c; color: #ffffff;">Desk 5: Membership</button>
    </nav>

    <section id="cell-1" class="sovereign-cell" style="display: block; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px; overflow: hidden;">
        <header style="background: #f8fafc; padding: 15px; border-bottom: 2px solid #050a30; font-size: 11px; font-weight: 900; text-transform: uppercase;">
            Registry: Student Master (Static Mode)
        </header>
        <div style="padding: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div style="display:flex; flex-direction:column;">
                <label style="font-size: 8px; font-weight: 900; color: #64748b; margin-bottom: 5px;">STUDENT NAME</label>
                <input type="text" readonly value="LOCKED" style="padding: 10px; border: 1px solid #edf2f7; background: #f8fafc; color: #cbd5e0;">
            </div>
            <div style="display:flex; flex-direction:column;">
                <label style="font-size: 8px; font-weight: 900; color: #64748b; margin-bottom: 5px;">STUDENT ID</label>
                <input type="text" readonly value="GH-TLOIN-000" style="padding: 10px; border: 1px solid #edf2f7; background: #f8fafc;">
            </div>
            <div style="display:flex; flex-direction:column;">
                <label style="font-size: 8px; font-weight: 900; color: #64748b; margin-bottom: 5px;">STATUS</label>
                <div style="padding: 10px; font-size: 10px; font-weight: 900; color: #27ae60; background: #ebfef2; text-align: center;">STANDALONE_READY</div>
            </div>
        </div>
    </section>

    <section id="cell-2" class="sovereign-cell" style="display: none; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px; overflow: hidden;">
        <header style="background: #f8fafc; padding: 15px; border-bottom: 2px solid #050a30; font-size: 11px; font-weight: 900; text-transform: uppercase;">
            Registry: Staff & Volunteers (Static Mode)
        </header>
        <div style="padding: 25px; display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
            <div style="border: 1px solid #cbd5e0; padding: 15px; border-radius: 4px; background: #fdfdfd;">
                <label style="font-size: 8px; font-weight: 900;">GHANA STATUTORY CALCULATION</label>
                <div style="font-size: 11px; margin-top: 10px; color: #4a5568;">
                    SSNIT (13.5%): <strong>AUTO-CALC ENABLED</strong><br>
                    PAYE (GRA): <strong>STATIC MAPPING ACTIVE</strong>
                </div>
            </div>
            <div style="display:flex; flex-direction:column; justify-content: center;">
                <button style="padding: 15px; background: #050a30; color: #ffcc00; font-weight: 900; border: none; font-size: 9px; cursor: not-allowed; opacity: 0.6;">DESK LOCKED</button>
            </div>
        </div>
    </section>

    <section id="cell-3" class="sovereign-cell" style="display: none; padding: 40px; text-align: center;">[DONATIONS_LEDGER: CELL_STANDALONE]</section>
    <section id="cell-4" class="sovereign-cell" style="display: none; padding: 40px; text-align: center;">[RELIEF_OUTFLOW: CELL_STANDALONE]</section>
    <section id="cell-5" class="sovereign-cell" style="display: none; padding: 40px; text-align: center;">[MEMBERSHIP_CLUB: CELL_STANDALONE]</section>

</div>

<script>
    /**
     * @function ActivateCell
     * Orchestrates the visibility of standalone cells without cross-contamination.
     * All Desk data remains static within its own HTML block.
     */
    function ActivateCell(n) {
        // Hide all sovereign cells
        const cells = document.getElementsByClassName('sovereign-cell');
        for (let i = 0; i < cells.length; i++) {
            cells[i].style.display = 'none';
        }
        
        // Internal switch to targeted cell
        document.getElementById('cell-' + n).style.display = 'block';
        
        // Coordinator UI Update (Purely visual, no data authority change)
        const buttons = document.querySelectorAll('nav button');
        buttons.forEach((btn, idx) => {
            if (idx === (n - 1)) {
                btn.style.background = '#ffcc00';
                btn.style.color = '#050a30';
            } else {
                btn.style.background = '#1a1f3c';
                btn.style.color = '#ffffff';
            }
        });
    }
</script>
