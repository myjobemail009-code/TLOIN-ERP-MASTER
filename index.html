<div id="M1_DESK_1" class="m1-desk-block" style="display: block; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px; padding: 0; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
    
    <div style="background: #f8fafc; padding: 15px; border-bottom: 2px solid #050a30; font-size: 11px; font-weight: 900; color: #050a30; display: flex; justify-content: space-between;">
        <span>DESK 1: STUDENT MASTER REGISTRY</span>
        <span style="color: #27ae60; font-size: 9px;">STATUS: DESIGN_ACTIVE</span>
    </div>

    <div style="padding: 30px;">
        <fieldset style="border: 1px solid #edf2f7; border-radius: 8px; padding: 25px; margin-bottom: 20px;">
            <legend style="font-size: 10px; font-weight: 900; color: #050a30; background: #ffcc00; padding: 2px 12px; border-radius: 4px; text-transform: uppercase;">Student Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Full Name</label>
                    <input type="text" placeholder="Surname First" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Classroom Selector</label>
                    <select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
                        <option>Creche</option>
                        <option>Nursery 1</option>
                        <option>Nursery 2</option>
                        <option>K.G 1</option>
                        <option>K.G 2</option>
                        <option>Primary 1</option>
                        <option>Primary 2</option>
                        <option>Primary 3</option>
                        <option>Primary 4</option>
                        <option>Primary 5</option>
                        <option>Primary 6</option>
                    </select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Ghana Card ID</label>
                    <input type="text" placeholder="GHA-000000000-0" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Blood Group</label>
                    <select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>O+</option><option>O-</option>
                        <option>AB+</option><option>AB-</option>
                    </select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Allergies</label>
                    <input type="text" placeholder="e.g. Peanuts, Penicillin" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase;">Medical History</label>
                    <input type="text" placeholder="Previous conditions or surgeries" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 4px;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div style="background: #fff5f5; border: 1px dashed #fc8181; padding: 15px; border-radius: 6px;">
                    <label style="font-size: 8px; font-weight: 900; color: #c53030;">MANDATORY: PICTURE UPLOADER</label>
                    <input type="file" accept="image/*" style="font-size: 10px; margin-top: 5px;">
                </div>
                <div style="background: #f0f7ff; border: 1px dashed #4299e1; padding: 15px; border-radius: 6px;">
                    <label style="font-size: 8px; font-weight: 900; color: #2b6cb0;">OPTIONAL: DOCUMENT UPLOADER</label>
                    <input type="file" accept=".pdf,.doc,.docx" style="font-size: 10px; margin-top: 5px;">
                </div>
            </div>
        </fieldset>
    </div>
</div>
