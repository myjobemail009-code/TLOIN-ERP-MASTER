<div id="M1_DESK_1_MASTER" class="m1-desk-block" style="display: block; background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%); border: 1px solid #cbd5e0; border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
    
    <div style="background: #050a30; padding: 20px 30px; border-bottom: 4px solid #ffcc00; font-size: 12px; font-weight: 900; color: #ffcc00; display: flex; justify-content: space-between; align-items: center; letter-spacing: 1.5px;">
        <span>DESK 1 // INTEGRATED SOVEREIGN REGISTRY</span>
        <span style="background: rgba(39, 174, 96, 0.2); color: #27ae60; padding: 5px 12px; border-radius: 20px; font-size: 9px; border: 1px solid #27ae60;">BLOCK_INTEGRITY: SECURE</span>
    </div>

    <div style="padding: 35px; display: flex; flex-direction: column; gap: 30px;">

        <fieldset style="border: 1px solid rgba(203, 213, 224, 0.8); background: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 25px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #050a30; padding: 4px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Student Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; display: block; margin-bottom: 8px;">Full Name</label>
                    <input type="text" placeholder="SURNAME / FIRST NAME" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; display: block; margin-bottom: 8px;">Classroom Level</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; background: white;"><option>Primary 1-6</option></select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #4a5568; text-transform: uppercase; display: block; margin-bottom: 8px;">Academic Term</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; background: white; font-weight: bold;"><option>Term 1</option></select>
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #050a30; background: #ffffff; border-radius: 10px; padding: 25px; box-shadow: 5px 5px 15px rgba(5,10,48,0.05);">
            <legend style="font-size: 10px; font-weight: 900; color: #ffcc00; background: #050a30; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Parent / Guardian Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Guardian Name</label>
                    <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Relationship</label>
                    <select style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;"><option>Father</option><option>Mother</option></select>
                </div>
                <div>
                    <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Contact Detail</label>
                    <input type="tel" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px;">
                </div>
            </div>
        </fieldset>

    </div>
</div>
