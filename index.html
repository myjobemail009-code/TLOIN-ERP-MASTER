<div id="TLOIN_M1_MASTER" style="all: initial; display: block; font-family: 'Segoe UI', sans-serif; background: #f4f7f9; min-height: 90vh; padding: 20px; box-sizing: border-box;">

    <div id="M1_BLOCK_NAV" style="margin-bottom: 20px; display: flex; gap: 10px; background: #050a30; padding: 15px; border-radius: 8px;">
        <button onclick="M1_Toggle(1)" id="M1_BT_1" style="flex:1; padding: 12px; background: #ffcc00; color: #050a30; border: none; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase;">1. Students</button>
        <button onclick="M1_Toggle(2)" id="M1_BT_2" style="flex:1; padding: 12px; background: #1a1f3c; color: #ffffff; border: none; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase;">2. Staff/Volunteers</button>
        <button onclick="M1_Toggle(3)" id="M1_BT_3" style="flex:1; padding: 12px; background: #1a1f3c; color: #ffffff; border: none; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase;">3. Inflow/Donations</button>
        <button onclick="M1_Toggle(4)" id="M1_BT_4" style="flex:1; padding: 12px; background: #1a1f3c; color: #ffffff; border: none; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase;">4. Outflow/Relief</button>
        <button onclick="M1_Toggle(5)" id="M1_BT_5" style="flex:1; padding: 12px; background: #1a1f3c; color: #ffffff; border: none; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase;">5. Membership</button>
    </div>

    <div id="M1_DESK_1" class="m1-desk-block" style="display: block; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
        <div style="background: #f8fafc; padding: 15px; border-bottom: 2px solid #050a30; font-size: 11px; font-weight: 900; color: #050a30;">DESK 1: STUDENT MASTER DATA [STATIC_LOCK]</div>
        <div style="padding: 30px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div>
                <label style="display:block; font-size: 8px; font-weight: 900; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Legal Name</label>
                <input type="text" readonly value="[LOCKED_FOR_AUDIT]" style="width:100%; padding: 12px; border: 1px solid #edf2f7; background: #f8fafc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div>
                <label style="display:block; font-size: 8px; font-weight: 900; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Ghana Card ID</label>
                <input type="text" readonly value="GHA-000000000-0" style="width:100%; padding: 12px; border: 1px solid #edf2f7; background: #f8fafc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="text-align: right;">
                <label style="display:block; font-size: 8px; font-weight: 900; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Cell Integrity</label>
                <span style="font-size: 10px; font-weight: 900; color: #27ae60; background: #ebfef2; padding: 5px 10px; border-radius: 4px;">VERIFIED_BLOCK</span>
            </div>
        </div>
    </div>

    <div id="M1_DESK_2" class="m1-desk-block" style="display: none; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px;">
        <div style="padding: 50px; text-align: center; color: #94a3b8; font-size: 12px; font-weight: 700;">
            <div style="margin-bottom: 10px;">[BLOCK_2_LOCKED]</div>
            AWAITING CLINICAL SSNIT/TAX LOGIC INITIALIZATION
        </div>
    </div>

    <div id="M1_DESK_3" class="m1-desk-block" style="display: none; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px;">
        <div style="padding: 50px; text-align: center; color: #94a3b8; font-size: 12px; font-weight: 700;">[BLOCK_3_LOCKED]</div>
    </div>

    <div id="M1_DESK_4" class="m1-desk-block" style="display: none; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px;">
        <div style="padding: 50px; text-align: center; color: #94a3b8; font-size: 12px; font-weight: 700;">[BLOCK_4_LOCKED]</div>
    </div>

    <div id="M1_DESK_5" class="m1-desk-block" style="display: none; background: #ffffff; border: 1px solid #cbd5e0; border-radius: 8px;">
        <div style="padding: 50px; text-align: center; color: #94a3b8; font-size: 12px; font-weight: 700;">[BLOCK_5_LOCKED]</div>
    </div>

</div>

<script>
    function M1_Toggle(n) {
        // Block-Level Visibility Control
        const blocks = document.getElementsByClassName('m1-desk-block');
        for (let i = 0; i < blocks.length; i++) {
            blocks[i].style.display = 'none';
        }
        document.getElementById('M1_DESK_' + n).style.display = 'block';

        // Button State UI (Non-Functional change to other blocks)
        for (let i = 1; i <= 5; i++) {
            const btn = document.getElementById('M1_BT_' + i);
            if (i === n) {
                btn.style.background = '#ffcc00';
                btn.style.color = '#050a30';
            } else {
                btn.style.background = '#1a1f3c';
                btn.style.color = '#ffffff';
            }
        }
    }
</script>
