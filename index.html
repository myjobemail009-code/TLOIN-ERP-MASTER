<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v29.02 - INTELLIGENT MODULE 1</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f9; --white: #ffffff; 
            --success: #27ae60; --danger: #e74c3c; --border: #cbd5e0;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        #master-hub { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        #sidebar { background: var(--navy); color: white; border-right: 6px solid var(--gold); overflow-y: auto; }
        .brand { padding: 35px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 18px 25px; font-size: 10px; font-weight: 800; color: #a0aec0; text-transform: uppercase; cursor: pointer; border-left: 5px solid transparent; }
        .nav-item.active { background: rgba(255,255,255,0.1); color: var(--gold); border-left-color: var(--gold); }

        #main-viewport { padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .module-container { background: white; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); min-height: 88vh; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; }
        
        .console-header { background: #f8fafc; border-bottom: 2px solid #edf2f7; padding: 10px 25px; display: flex; gap: 5px; flex-wrap: wrap; }
        .tab-btn { padding: 8px 12px; font-size: 8px; font-weight: 900; border: 1px solid var(--border); background: white; border-radius: 4px; cursor: pointer; text-transform: uppercase; color: var(--navy); }
        .tab-btn.active { background: var(--navy); color: var(--gold); border-color: var(--navy); }

        .standalone-desk { display: none; padding: 30px; animation: lockedFade 0.3s ease; }
        .standalone-desk.active { display: block; }
        
        .section-tag { font-size: 10px; font-weight: 900; color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 4px; margin: 20px 0 12px 0; text-transform: uppercase; display: flex; justify-content: space-between; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        label { display: block; font-size: 8px; font-weight: 800; color: #4a5568; margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px; font-size: 12px; box-sizing: border-box; }
        .readonly-field { background: #edf2f7; font-weight: bold; color: var(--navy); }

        .upload-area { display: grid; grid-template-columns: 120px 1fr; gap: 15px; background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px dashed var(--border); }
        .pic-box { width: 120px; height: 120px; border: 2px solid var(--border); background: #eee; position: relative; border-radius: 5px; overflow: hidden; }
        .pic-box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .pic-box input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2; }

        .auth-workflow { margin-top: 20px; padding: 15px; background: #fff5f5; border: 1px solid #feb2b2; border-radius: 6px; }
        .heavy-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        .heavy-table th { background: #f1f5f9; padding: 10px; text-align: left; border: 1px solid #cbd5e0; }
        .heavy-table td { padding: 5px; border: 1px solid #cbd5e0; }

        .btn-execute { width: 100%; padding: 15px; background: var(--navy); color: var(--gold); border: none; border-radius: 8px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 25px; }
        .add-row-btn { padding: 5px 10px; font-size: 9px; background: var(--success); color: white; border: none; border-radius: 3px; cursor: pointer; }

        @keyframes lockedFade { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="master-hub">
    <aside id="sidebar">
        <div class="brand"><h2>TLOIN ERP</h2></div>
        <div class="nav-item active">01. Registry Nexus</div>
        <div class="nav-item">02. Academic Command</div>
    </aside>

    <main id="main-viewport">
        <div class="module-container">
            <div class="console-header">
                <button class="tab-btn active" onclick="SwitchDesk(1)">Student Registry</button>
                <button class="tab-btn" onclick="SwitchDesk(2)">Staff/Volunteer</button>
                <button class="tab-btn" onclick="SwitchDesk(3)">Donations In</button>
                <button class="tab-btn" onclick="SwitchDesk(4)">Donations Out</button>
                <button class="tab-btn" onclick="SwitchDesk(5)">NGO Clubs</button>
                <button class="tab-btn" onclick="SwitchDesk(6)">Business Grants</button>
            </div>

            <div id="desk-1" class="standalone-desk active">
                <div class="section-tag">Student Full Biodata & Identity</div>
                <div class="upload-area">
                    <div class="pic-box"><span style="position:absolute; font-size:8px; width:100%; text-align:center; top:45%;">PHOTO</span><img id="s-pic"><input type="file" onchange="Preview(this, 's-pic')"></div>
                    <div><label>ID Document Scan (Optional)</label><input type="file"><div class="grid-2" style="margin-top:10px;"><div><label>First Name</label><input type="text"></div><div><label>Surname</label><input type="text"></div></div></div>
                </div>
                <div class="grid-3" style="margin-top:15px;">
                    <div><label>Class Selector</label><select><option>Creche</option><option>Nursery 1&2</option><option>K.G. 1&2</option><option>Primary 1 to 6</option></select></div>
                    <div><label>Date of Birth</label><input type="date"></div>
                    <div><label>Gender</label><select><option>Male</option><option>Female</option></select></div>
                </div>
                <div class="section-tag">Medical & Guardian History</div>
                <div class="grid-3"><div><label>Blood Group</label><input type="text"></div><div><label>Allergies</label><input type="text"></div><div><label>Guardian Name</label><input type="text"></div></div>
                <div class="grid-2"><div><label>Emergency Contact</label><input type="tel"></div><div><label>Emergency Name</label><input type="text"></div></div>
                <button class="btn-execute">Save Student Record</button>
            </div>

            <div id="desk-2" class="standalone-desk">
                <div class="section-tag">Staff/Volunteer Registry</div>
                <div class="upload-area">
                    <div class="pic-box"><img id="st-pic"><input type="file" onchange="Preview(this, 'st-pic')"></div>
                    <div class="grid-2"><div><label>ID Scan</label><input type="file"></div><div><label>Role</label><input type="text"></div></div>
                </div>
                <div class="grid-3" style="margin-top:15px;">
                    <div><label>Status</label><select id="st-status" onchange="ToggleSal()"><option value="vol">Volunteer</option><option value="per">Permanent</option></select></div>
                    <div><label>Entity</label><select><option>NGO</option><option>School</option></select></div>
                    <div><label>Bank Name</label><input type="text"></div>
                </div>
                <div id="payroll-area" style="display:none;">
                    <div class="grid-3" style="margin-top:10px;">
                        <div><label>Gross Salary</label><input type="number" id="gross" oninput="StaffCalc()"></div>
                        <div><label>SSNIT (5.5%)</label><input type="text" id="ssnit" class="readonly-field" readonly></div>
                        <div><label>Tax Deduction</label><input type="text" id="tax" class="readonly-field" readonly></div>
                    </div>
                </div>
                <button class="btn-execute">Archive Staff</button>
            </div>

            <div id="desk-3" class="standalone-desk">
                <div class="section-tag">Incoming Donation Registry</div>
                <div class="grid-3"><div><label>Source</label><input type="text"></div><div><label>Type</label><select id="don-type" onchange="ToggleDon()"><option value="cash">Cash</option><option value="item">Items</option></select></div><div><label>Special Program</label><input type="text"></div></div>
                <div id="cash-don"><div class="grid-2" style="margin-top:10px;"><div><label>Currency</label><select><option>GHS</option><option>USD</option></select></div><div><label>Equivalent GHS</label><input type="number"></div></div></div>
                <div id="item-don" style="display:none;">
                    <table class="heavy-table" id="in-items"><thead><tr><th>Item</th><th>Measure</th><th>Value</th><th>Pkg</th><th>Qty</th></tr></thead><tbody><tr><td><input type="text"></td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td></tr></tbody></table>
                    <button class="add-row-btn" onclick="AddRow('in-items')">+ Add Item</button>
                </div>
                <div class="auth-workflow"><label>Audit Authorization PIN</label><input type="password"></div>
                <button class="btn-execute">Verify Intake</button>
            </div>

            <div id="desk-4" class="standalone-desk">
                <div class="section-tag">Outreach Disbursement</div>
                <div class="grid-2"><div><label>Location</label><input type="text"></div><div><label>Program</label><input type="text"></div></div>
                <table class="heavy-table" id="out-items" style="margin-top:10px;"><thead><tr><th>Item</th><th>Measure</th><th>Qty</th><th>Pkg</th><th>Value</th></tr></thead><tbody><tr><td><input type="text"></td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td></tr></tbody></table>
                <button class="add-row-btn" onclick="AddRow('out-items')">+ Add Item</button>
                <div class="auth-workflow"><label>Manager Signature PIN</label><input type="password"></div>
                <button class="btn-execute">Confirm Outreach</button>
            </div>

            <div id="desk-5" class="standalone-desk">
                <div class="section-tag">Membership Registry</div>
                <div class="grid-2"><div><label>Full Name</label><input type="text"></div><div><label>Address</label><input type="text"></div></div>
                <div class="grid-3" style="margin-top:10px;"><div><label>ID Type</label><input type="text"></div><div><label>Group</label><input type="text"></div><div><label>ID Scan</label><input type="file"></div></div>
                <button class="btn-execute">Register Member</button>
            </div>

            <div id="desk-6" class="standalone-desk">
                <div class="section-tag">Business Grant Logic</div>
                <div class="grid-3"><div><label>Member</label><input type="text"></div><div><label>Plan</label><select><option>Weekly</option><option>Monthly</option></select></div><div><label>Principal</label><input type="number" id="l-principal" oninput="LoanCalc()"></div></div>
                <div class="grid-2" style="margin-top:10px;"><div><label>Interest %</label><input type="number" id="l-int" oninput="LoanCalc()"></div><div><label>Total Repayable</label><input type="text" id="l-total" class="readonly-field" readonly></div></div>
                <button class="btn-execute">Disburse Grant</button>
            </div>
        </div>
    </main>
</div>

<script>
    function SwitchDesk(n) {
        document.querySelectorAll('.standalone-desk').forEach(d => d.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('desk-' + n).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function Preview(input, id) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => { document.getElementById(id).src = e.target.result; document.getElementById(id).style.display='block'; };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function AddRow(id) {
        let t = document.getElementById(id).getElementsByTagName('tbody')[0];
        let r = t.insertRow();
        r.innerHTML = t.rows[0].innerHTML;
    }
    function ToggleSal() { document.getElementById('payroll-area').style.display = (document.getElementById('st-status').value === 'per') ? 'block' : 'none'; }
    function StaffCalc() {
        let g = parseFloat(document.getElementById('gross').value) || 0;
        let s = g * 0.055;
        let t = (g > 402) ? (g - s - 402) * 0.05 : 0;
        document.getElementById('ssnit').value = s.toFixed(2);
        document.getElementById('tax').value = t.toFixed(2);
    }
    function ToggleDon() {
        let type = document.getElementById('don-type').value;
        document.getElementById('cash-don').style.display = (type === 'cash') ? 'block' : 'none';
        document.getElementById('item-don').style.display = (type === 'item') ? 'block' : 'none';
    }
    function LoanCalc() {
        let p = parseFloat(document.getElementById('l-principal').value) || 0;
        let i = parseFloat(document.getElementById('l-int').value) || 0;
        document.getElementById('l-total').value = (p + (p * (i/100))).toFixed(2);
    }
</script>
</body>
</html>
