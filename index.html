<div id="M1_DESK_1_MASTER" class="m1-desk-block" style="display: block; background: #fdfdfd; border: 1px solid #e2e8f0; border-radius: 16px; padding: 0; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(5, 10, 48, 0.15);">
    
    <div style="background: linear-gradient(90deg, #050a30 0%, #001242 100%); padding: 25px 40px; border-bottom: 5px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 2px; text-transform: uppercase;">Sovereign Registry Control</div>
            <div style="font-size: 9px; color: #d4af37; font-weight: 600; text-transform: uppercase; margin-top: 4px;">Primary Institutional Ledger // Desk 01</div>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 8px; font-weight: 900; color: #94a3b8; text-transform: uppercase;">Access Level</div>
            <div style="font-size: 10px; font-weight: 900; color: #ffffff; background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); margin-top: 4px;">ADMINISTRATIVE_MASTER</div>
        </div>
    </div>

    <div style="padding: 40px; background: radial-gradient(circle at top right, #f8fafc, #ffffff);">

            <div style="background: #f1f5f9; padding: 12px 25px; border-bottom: 1px solid #e2e8f0; font-size: 10px; font-weight: 800; color: #334155; text-transform: uppercase; letter-spacing: 0.5px;">1.0 Academic Entity Identification</div>
            <div style="padding: 30px;">
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 25px; margin-bottom: 25px;">
                    <div><label style="font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block;">Legal Full Name</label>
                         <input type="text" style="width:100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; background: #ffffff; transition: 0.3s; font-size: 13px;"></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block;">Academic Level</label>
                         <select style="width:100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; background: white; font-size: 13px;"><option>Primary 1-6</option></select></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block;">Reporting Term</label>
                         <select style="width:100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; background: white; font-size: 13px; font-weight: 700;"><option>Term 1 (Michaelmas)</option></select></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 25px; margin-bottom: 25px;">
                    <div><label style="font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block;">Clinical Blood Group</label>
                         <select style="width:100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px;"><option>O-Positive</option></select></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block;">Verified Allergies</label>
                         <input type="text" placeholder="Nil" style="width:100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block;">Medical Dossier Summary</label>
                         <input type="text" style="width:100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px;"></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                    <div style="background: #fffafa; border: 1px solid #fee2e2; padding: 20px; border-radius: 12px; text-align: center; border-style: dashed;">
                        <label style="font-size: 8px; font-weight: 900; color: #b91c1c; display: block; margin-bottom: 10px;">REQUIRED: PORTRAIT UPLOAD</label>
                        <input type="file" style="font-size: 10px;">
                    </div>
                    <div style="background: #f0f9ff; border: 1px solid #e0f2fe; padding: 20px; border-radius: 12px; text-align: center; border-style: dashed;">
                        <label style="font-size: 8px; font-weight: 900; color: #0369a1; display: block; margin-bottom: 10px;">SUPPORTING DOCUMENTATION</label>
                        <input type="file" style="font-size: 10px;">
                    </div>
                </div>
            </div>
        </div>

        <div style="background: #050a30; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(5,10,48,0.2);">
            <div style="background: rgba(255,255,255,0.05); padding: 12px 25px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 10px; font-weight: 800; color: #d4af37; text-transform: uppercase; letter-spacing: 1px;">2.0 Legal Guardian & Emergency Protocol</div>
            <div style="padding: 30px;">
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 25px; margin-bottom: 25px;">
                    <div><label style="font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; display: block;">Primary Guardian Name</label>
                         <input type="text" style="width:100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; background: rgba(255,255,255,0.05); color: white; font-size: 13px;"></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; display: block;">Relationship</label>
                         <select style="width:100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; background: #050a30; color: white; font-size: 13px;"><option>Father</option></select></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; display: block;">Secure Contact</label>
                         <input type="tel" style="width:100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; background: rgba(255,255,255,0.05); color: white; font-size: 13px;"></div>
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; display: block;">Verified Residential Address</label>
                    <input type="text" style="width:100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; background: rgba(255,255,255,0.05); color: white; font-size: 13px;">
                </div>

                <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;">
                    <div style="grid-column: 1 / -1; font-size: 9px; font-weight: 900; color: #ef4444; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">Critical Emergency Response Protocol</div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #94a3b8;">Contact Person</label><input type="text" style="width:100%; padding: 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); background: transparent; color: white;"></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #94a3b8;">Relationship</label><input type="text" style="width:100%; padding: 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); background: transparent; color: white;"></div>
                    <div><label style="font-size: 8px; font-weight: 800; color: #94a3b8;">Hotline Detail</label><input type="tel" style="width:100%; padding: 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); background: transparent; color: white;"></div>
                </div>
            </div>
        </div>

    </div>
</div>
