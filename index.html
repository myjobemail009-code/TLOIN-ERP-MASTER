<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v26.9 - MASTER REGISTRY (OUTREACH)</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --school: #2980b9; --ngo: #16a085; --admin: #c0392b;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* SIDEBAR (LOCKED) */
        #sidebar { background: var(--navy); color: white; border-right: 5px solid var(--gold); }
        .nav-item { padding: 15px 25px; font-size: 10px; font-weight: 800; color: #aab; border-left: 4px solid transparent; text-transform: uppercase; cursor: default; }
        .active-mod { background: rgba(255,255,255,0.1); border-left-color: var(--gold); color: var(--gold); }

        #main-stage { padding: 30px; overflow-y: auto; }
        .registry-tabs { display: flex; gap: 8px; margin-bottom: 25px; border-bottom: 2px solid #ddd; padding-bottom: 10px; flex-wrap: wrap; }
        .tab-btn { padding: 10px 15px; font-size: 9px; font-weight: 800; border: 1px solid #ddd; background: white; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .tab-btn.active { background: var(--navy); color: var(--gold); }

        .registry-card { background: white; padding: 25px; border-radius: 8px; border: 1px solid #ddd; display: none; margin-bottom: 50px;}
        .registry-card.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .section-h { font-size: 10px; font-weight: 900; color: var(--navy); background: #f8f9fa; padding: 10px; margin: 20px 0 15px 0; border-left: 4px solid var(--gold); text-transform: uppercase; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        label { display: block; font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 11px; margin-bottom: 10px; box-sizing: border-box; }
        
        .item-row { background: #fdfdfd; border: 1px dashed #ccc; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .btn-seal { background: var(--navy); color: var(--gold); border: none; padding: 15px; border-radius: 4px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 20px;}
    </style>
</head>
<body>

<div id="tloin-nexus">
    <aside id="sidebar">
        <div style="padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.1);"><h2 style="font-size:11px; color:var(--gold);">TLOIN ERP v26.9</h2></div>
        <div class="nav-item active-mod">1. Registry Nexus</div>
        <div class="nav-item">2. Academic Command</div>
        <div class="nav-item">3. Impact & Field Ops</div>
    </aside>

    <main id="main-stage">
        <div class="registry-tabs">
            <button class="tab-btn" onclick="Reg.show('student')">Student Master</button>
            <button class="tab-btn" onclick="Reg.show('staff')">Staff/Volunteer</button>
            <button class="tab-btn" onclick="Reg.show('don_in')">Donations (In)</button>
            <button class="tab-btn active" onclick="Reg.show('don_out')">Donations (Out)</button>
            <button class="tab-btn" onclick="Reg.show('clubs')">NGO Membership</button>
            <button class="tab-btn" onclick="Reg.show('grants')">Grants & Loans</button>
        </div>

        <div id="reg-don_out" class="registry-card active">
            <div class="section-h">Outreach Program & Beneficiary Target</div>
            <div class="grid-2">
                <div><label>Name of Outreach Program</label><input type="text" placeholder="e.g. Northern Region Support"></div>
                <div><label>Target Community / Group</label><input type="text" placeholder="Location or Group Name"></div>
            </div>
            
            <div class="grid-2">
                <div><label>Outreach Category</label><select id="dout_type" onchange="Reg.toggleOut()"><option value="item">Items/Supplies Distribution</option><option value="cash">Cash Donation/Grant</option></select></div>
                <div><label>Date of Distribution</label><input type="date"></div>
            </div>

            <div id="don_cash_out" style="display:none; background:#fff8f8; padding:15px; border-radius:4px; border:1px solid #fee;">
                <label style="color:var(--admin)">Total Cash Amount Disbursed (GHS)</label>
                <input type="number" placeholder="0.00" style="font-size:18px; font-weight:bold; color:var(--admin);">
            </div>

            <div id="don_item_out">
                <p style="font-size:9px; font-weight:bold; color:var(--ngo); margin-bottom:10px;">ITEMIZED RESOURCE DISTRIBUTION (LIST INDIVIDUALLY)</p>
                
                <div class="item-row">
                    <div class="grid-3">
                        <div><label>Item Name</label><input type="text" placeholder="e.g. Rice"></div>
                        <div><label>Quantity</label><input type="number" placeholder="4"></div>
                        <div><label>Unit of Measure</label><input type="text" placeholder="Bags"></div>
                    </div>
                    <div class="grid-2">
                        <div><label>Package Type</label><input type="text" placeholder="50kg Sacks"></div>
                        <div><label>Market Value (GHS)</label><input type="number" placeholder="Total Value of Items"></div>
                    </div>
                </div>

                <div class="item-row">
                    <div class="grid-3">
                        <div><label>Item Name</label><input type="text" placeholder="e.g. Milk"></div>
                        <div><label>Quantity</label><input type="number" placeholder="3"></div>
                        <div><label>Unit of Measure</label><input type="text" placeholder="Cartons"></div>
                    </div>
                    <div class="grid-2">
                        <div><label>Package Type</label><input type="text" placeholder="12x400g Tins"></div>
                        <div><label>Market Value (GHS)</label><input type="number" placeholder="Total Value of Items"></div>
                    </div>
                </div>
                
                <button class="tab-btn" style="width:auto; border-style:dashed;">+ Add New Item Entry</button>
            </div>

            <button class="btn-seal" style="background:var(--admin)">Lock Outreach Record & Sync Inventory</button>
            <p style="font-size:8px; color:#999; margin-top:10px; text-align:center;">Note: Sealing this record will automatically deduct quantities from Module 7 (Supply Chain).</p>
        </div>

    </main>
</div>

<script>
    const Reg = {
        show: (tab) => {
            document.querySelectorAll('.registry-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('reg-' + tab).classList.add('active');
            event.currentTarget.classList.add('active');
        },
        toggleOut: () => {
            const val = document.getElementById('dout_type').value;
            document.getElementById('don_cash_out').style.display = (val === 'cash') ? 'block' : 'none';
            document.getElementById('don_item_out').style.display = (val === 'item') ? 'block' : 'none';
        }
    }
</script>
</body>
</html>
