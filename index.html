<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v28.35 - MODULE 1 LOCKED DESIGN</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f9; --white: #ffffff; 
            --success: #27ae60; --danger: #e74c3c; --border: #cbd5e0;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        #master-hub { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* SIDEBAR - STATIC */
        #sidebar { background: var(--navy); color: white; border-right: 6px solid var(--gold); overflow-y: auto; }
        .brand { padding: 35px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 18px 25px; font-size: 10px; font-weight: 800; color: #a0aec0; text-transform: uppercase; cursor: pointer; border-left: 5px solid transparent; }
        .nav-item.active { background: rgba(255,255,255,0.1); color: var(--gold); border-left-color: var(--gold); }

        /* VIEWPORT */
        #main-viewport { padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .module-desk { background: white; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); min-height: 88vh; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; }
        
        .console-header { background: #f8fafc; border-bottom: 2px solid #edf2f7; padding: 15px 25px; display: flex; gap: 8px; flex-wrap: wrap; }
        .tab-btn { padding: 10px 15px; font-size: 9px; font-weight: 900; border: 1px solid var(--border); background: white; border-radius: 4px; cursor: pointer; text-transform: uppercase; color: var(--navy); }
        .tab-btn.active { background: var(--navy); color: var(--gold); border-color: var(--navy); }

        .standalone-console { display: none; padding: 35px; animation: lockedFade 0.3s ease; }
        .standalone-console.active { display: block; }
        
        /* THE HEAVY GRID SYSTEM */
        .section-tag { font-size: 10px; font-weight: 900; color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin: 25px 0 15px 0; text-transform: uppercase; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        
        label { display: block; font-size: 9px; font-weight: 800; color: #4a5568; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; box-sizing: border-box; background: white; }

        .upload-box { position: relative; border: 2px dashed #cbd5e0; border-radius: 10px; height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9fafb; cursor: pointer; overflow: hidden; }
        .upload-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
        .upload-box span { font-size: 8px; font-weight: 900; color: #718096; text-align: center; z-index: 1; }
        .upload-box input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2; }

        .btn-execute { width: 100%; padding: 20px; background: var(--navy); color: var(--gold); border: none; border-radius: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 30px; }

        @keyframes lockedFade { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="master-hub">
    <aside id="sidebar">
        <div class="brand"><h2>TLOIN v28.35</h2></div>
        <div class="nav-item active">01. Registry Nexus</div>
        </aside>

    <main id="main-viewport">
        <div class="module-desk">
            <div class="console-header">
                <button class="tab-btn active" onclick="Switch(1)">Student Desk</button>
                <button class="tab-btn" onclick="Switch(2)">Staff & Volunteers</button>
                <button class="tab-btn" onclick="Switch(3)">NGO Inventory In</button>
                <button class="tab-btn" onclick="Switch(4)">NGO Outreach Out</button>
            </div>

            <div id="con-1" class="standalone-console active">
                <div class="section-tag">Student Identification</div>
                <div class="grid-2">
                    <div class="upload-box">
                        <span id="p1-lbl">STUDENT PHOTO</span>
                        <img id="p1-view"><input type="file" accept="image/*" onchange="HandleFile(this, 'p1-view', 'p1-lbl')">
                    </div>
                    <div class="upload-box">
                        <span id="d1-lbl">IDENTITY SCAN (PDF/IMG)</span>
                        <div id="d1-name" style="font-size:9px; color:var(--success); font-weight:900;"></div>
                        <input type="file" onchange="HandleDoc(this, 'd1-name', 'd1-lbl')">
                    </div>
                </div>

                <div class="grid-3">
                    <div><label>First Name</label><input type="text"></div>
                    <div><label>Middle Name</label><input type="text"></div>
                    <div><label>Surname</label><input type="text"></div>
                </div>

                <div class="section-tag">Guardian & Emergency Details</div>
                <div class="grid-2">
                    <div><label>Primary Guardian Name</label><input type="text"></div>
                    <div><label>Relationship</label><select><option>Father</option><option>Mother</option><option>Guardian</option></select></div>
                </div>
                <div class="grid-2">
                    <div><label>Contact Number</label><input type="tel"></div>
                    <div><label>Emergency Contact Phone</label><input type="tel"></div>
                </div>

                <div class="section-tag">Student Medical History & Clinical Data</div>
                <div class="grid-3">
                    <div>
                        <label>Blood Group / Genotype</label>
                        <select>
                            <option>Select...</option>
                            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                            <option>AA</option><option>AS</option><option>SS</option>
                        </select>
                    </div>
                    <div><label>Chronic Conditions</label><input type="text" placeholder="e.g. Asthma"></div>
                    <div><label>Current Medication</label><input type="text"></div>
                </div>

                <div class="grid-2">
                    <div><label>Known Allergies</label><textarea rows="2"></textarea></div>
                    <div><label>Physical Special Needs</label><textarea rows="2"></textarea></div>
                </div>

                <div class="grid-3">
                    <div><label>Immunization</label><select><option>Up to Date</option><option>Partial</option><option>None</option></select></div>
                    <div><label>Last Medical Check-up</label><input type="date"></div>
                    <div><label>Family Doctor Phone</label><input type="tel"></div>
                </div>

                <button class="btn-execute">Save Entire Student Record</button>
            </div>

            <div id="con-2" class="standalone-console">
                <div class="section-tag">Staff Profile & Payroll</div>
                <div class="grid-3">
                    <div><label>Gross Salary</label><input type="number" id="gs" oninput="CalculateGH()"></div>
                    <div><label>SSNIT (5.5%)</label><input type="text" id="ss" readonly></div>
                    <div><label>PAYE Tax</label><input type="text" id="tx" readonly></div>
                </div>
                <button class="btn-execute">Archive Staff</button>
            </div>

        </div>
    </main>
</div>

<script>
    function Switch(n) {
        document.querySelectorAll('.standalone-console').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('con-' + n).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function HandleFile(input, imgId, lblId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById(imgId).src = e.target.result;
                document.getElementById(imgId).style.display = 'block';
                document.getElementById(lblId).style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function HandleDoc(input, divId, lblId) {
        if (input.files && input.files[0]) {
            document.getElementById(lblId).innerHTML = "FILE READY:";
            document.getElementById(divId).innerHTML = "ðŸ“„ " + input.files[0].name;
        }
    }
    function CalculateGH() {
        let g = parseFloat(document.getElementById('gs').value) || 0;
        let s = g * 0.055;
        let t = ((g - s) > 402) ? ((g - s) - 402) * 0.05 : 0;
        document.getElementById('ss').value = s.toFixed(2);
        document.getElementById('tx').value = t.toFixed(2);
    }
</script>
</body>
</html>
