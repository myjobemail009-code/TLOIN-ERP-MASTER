<div id="M1_DESK_6_DONATIONS_IN" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #065f46; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Inbound Donations Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">RESOURCES ACQUISITION // DESK 06</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">
        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #065f46; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Source Identification</legend>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donor Name / Organization</label>
                     <input type="text" placeholder="Individual or Agency" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donation Type</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;"><option>Cash</option><option>Items/Goods</option><option>Services</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date Received</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #065f46; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Itemized Receipt</legend>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Item Description</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Quantity</label>
                     <input type="number" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Estimated Value (GHS)</label>
                     <input type="number" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
            <button type="button" style="background: #065f46; color: #ffffff; border: none; padding: 8px 15px; border-radius: 6px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer;">+ Add Item</button>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 250px; background: #065f46; color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; letter-spacing: 4px; cursor: pointer;">RECORD DONATION</button>
        </div>
    </div>
</div>
