<div id="M3_DESK_1_CURRICULUM" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #581c87; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Curriculum & Course Master</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">ACADEMIC & VOCATIONAL EXCELLENCE // MODULE 03 - DESK 01</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;">EDU_CORE_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #581c87; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Program & Course Identity</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Course/Skill Title</label>
                     <input type="text" placeholder="e.g. Advanced Tailoring, Web Dev, Mathematics" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Program Category</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Vocational (Skills)</option>
                        <option>Academic (General Ed)</option>
                        <option>Soft Skills / Life Skills</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Course Code</label>
                     <input type="text" placeholder="VOC-2026-01" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Duration (Weeks)</label>
                     <input type="number" placeholder="12" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Assigned Instructor (Staff Cross-Ref)</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Select from Module 1, Desk 2...</option>
                     </select></div>

                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Certification Offered</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Internal Certificate</option>
                        <option>NVTI Certified</option>
                        <option>No Certificate</option>
                     </select></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #a855f7; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #a855f7; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Resource Needs & Assessment</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Required Materials (Inventory Cross-Ref)</label>
                     <input type="text" placeholder="e.g. Sewing Machines, Laptops, Textbooks" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #6b21a8;">Theory Weight (%)</label>
                     <input type="number" placeholder="30" style="width:100%; padding: 12px; border: 1.5px solid #e9d5ff; border-radius: 8px; background: #faf5ff;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #6b21a8;">Practical Weight (%)</label>
                     <input type="number" placeholder="70" style="width:100%; padding: 12px; border: 1.5px solid #e9d5ff; border-radius: 8px; background: #faf5ff;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" style="width: 280px; background: #581c87; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; cursor: pointer;">REGISTER COURSE</button>
        </div>
    </div>
</div>
