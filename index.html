<div id="M1_DESK_1_MASTER" style="display: block; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
    
    <div style="background: #050a30; padding: 20px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 13px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Desk 01: Sovereign Student Registry</span>
        <span style="font-size: 9px; color: #d4af37; font-weight: 700; border: 1px solid #d4af37; padding: 4px 10px; border-radius: 4px;">SYSTEM_LOCKED</span>
    </div>

    <div style="padding: 35px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 25px; background: #ffffff; margin-bottom: 30px;">
            <legend style="font-size: 10px; font-weight: 900; color: #334155; background: #f1f5f9; padding: 4px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Student Biodata</legend>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; display: block; margin-bottom: 5px;">FULL NAME</label><input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; display: block; margin-bottom: 5px;">CLASSROOM</label><select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"><option>Creche - Primary 6</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; display: block; margin-bottom: 5px;">ACADEMIC TERM</label><select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"><option>Term 1</option></select></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; display: block; margin-bottom: 5px;">BLOOD GROUP</label><input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; display: block; margin-bottom: 5px;">ALLERGIES</label><input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; display: block; margin-bottom: 5px;">MEDICAL HISTORY</label><input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #050a30; border-radius: 12px; padding: 25px; background: #ffffff; margin-bottom: 30px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #050a30; padding: 4px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Parent / Guardian Biodata</legend>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; display: block; margin-bottom: 5px;">GUARDIAN NAME</label><input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; display: block; margin-bottom: 5px;">RELATIONSHIP</label><select style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"><option>Father</option><option>Mother</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; display: block; margin-bottom: 5px;">CONTACT</label><input type="tel" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;"></div>
            </div>
            <div style="padding: 15px; background: #fff5f5; border-radius: 8px; border: 1px dashed #feb2b2;">
                <label style="font-size: 8px; font-weight: 900; color: #c53030; display: block; margin-bottom: 10px;">EMERGENCY PROTOCOL</label>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px;">
                    <input type="text" placeholder="Emergency Person" style="padding: 8px; border: 1px solid #cbd5e0; border-radius: 4px; font-size: 12px;">
                    <input type="text" placeholder="Rel." style="padding: 8px; border: 1px solid #cbd5e0; border-radius: 4px; font-size: 12px;">
                    <input type="tel" placeholder="Contact" style="padding: 8px; border: 1px solid #cbd5e0; border-radius: 4px; font-size: 12px;">
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" 
                style="width: 220px; 
                       background: linear-gradient(135deg, #065f46 0%, #059669 100%); 
                       color: #ffffff; 
                       border: none; 
                       padding: 14px 0; 
                       border-radius: 6px; 
                       font-size: 12px; 
                       font-weight: 900; 
                       text-transform: uppercase; 
                       letter-spacing: 2px; 
                       cursor: pointer; 
                       box-shadow: 0 4px 6px rgba(6, 95, 70, 0.2);
                       transition: all 0.2s ease;">
                ENTER
            </button>
        </div>

    </div>
</div>
