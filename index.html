<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN & CLEVER MINDS - ERP v19.8</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --border: #ced4da; --media: #9b59b6; --task: #8e44ad; --ict: #3498db; --success: #2ecc71;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 320px 1fr; height: 100vh; width: 100vw; }
        
        #sidebar { background: var(--navy); color: white; display: flex; flex-direction: column; border-right: 5px solid var(--gold); overflow-y: auto; }
        .brand { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; background: var(--navy); z-index: 100; }
        .brand h2 { margin: 0; font-size: 13px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        
        .nav-header { padding: 15px 25px 5px; font-size: 9px; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 800; }
        .desk-link { padding: 10px 25px; cursor: pointer; color: #aab0b6; font-size: 11px; transition: 0.2s; border-left: 4px solid transparent; }
        .desk-link:hover { background: rgba(255,255,255,0.05); color: white; border-left-color: var(--gold); }

        #main-dashboard { padding: 35px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .form-card { background: var(--white); padding: 30px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 25px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        
        label { display: block; font-size: 10px; font-weight: 700; margin-bottom: 6px; color: var(--navy); text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 11px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        .btn-erp { background: var(--navy); color: white; border: none; padding: 14px; border-radius: 4px; cursor: pointer; font-weight: 700; text-transform: uppercase; width: 100%; margin-top: 15px; }

        .data-table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 11px; }
        .data-table th { background: #f8f9fa; padding: 10px; text-align: left; border-bottom: 2px solid var(--navy); }
        .data-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 9px; font-weight: bold; text-transform: uppercase; }
        .bg-pending { background: #ffeaa7; color: #d35400; }
        .bg-done { background: #55efc4; color: #00b894; }
    </style>
</head>
<body>
    <div id="tloin-nexus">
        <aside id="sidebar">
            <div class="brand"><h2>TLOIN ERP v19.8</h2></div>
            
            <div class="nav-header">Communication</div>
            <div class="desk-link" onclick="Nexus.load('Media')">Media & Public Relations <span style="color:var(--media)">● ACTIVE</span></div>
            <div class="desk-link" onclick="Nexus.load('Tasks')">Internal Tasks <span style="color:var(--gold)">● PREVIEW</span></div>
            
            <div class="nav-header">Hub Operations</div>
            <div class="desk-link" onclick="Nexus.load('ICT')">ICT Hub Performance <span style="color:var(--gold)">● PREVIEW</span></div>
            <div class="desk-link" onclick="Nexus.load('Asset')">Asset Registry</div>
            
            <div class="nav-header">External Relations</div>
            <div class="desk-link" onclick="Nexus.load('Partner')">Strategic Partnerships <span style="color:var(--gold)">● PREVIEW</span></div>
            <div class="desk-link" onclick="Nexus.load('Grants')">Grant Pipeline</div>
            
            <div class="nav-header">Governance</div>
            <div class="desk-link" onclick="Nexus.load('ME')">Impact Tracking</div>
            <div class="desk-link" onclick="Nexus.load('Policy')">Policy Vault</div>
        </aside>

        <main id="main-dashboard">
            <div id="mount-point"></div>
        </main>
    </div>

    <script>
        const VAULT = {
            get: (key) => JSON.parse(localStorage.getItem(key)) || [],
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data))
        };

        // SAMPLE DATA INJECTION FOR PREVIEW FEEL
        const initSampleData = () => {
            if(VAULT.get('cm_task_erp').length === 0) {
                VAULT.save('cm_task_erp', [
                    {deadline: '2025-12-31', title: 'End of Year Impact Report', assignee: 'Kofi Mensah', status: 'In Progress'},
                    {deadline: '2026-01-05', title: 'Tamale Hub Solar Maintenance', assignee: 'Technical Team', status: 'To Do'}
                ]);
            }
            if(VAULT.get('cm_ict_erp').length === 0) {
                VAULT.save('cm_ict_erp', [
                    {date: '2025-12-29', hub: 'Accra Hub', students: '45', data: '120'},
                    {date: '2025-12-29', hub: 'Tamale Hub', students: '32', data: '85'}
                ]);
            }
        };
        initSampleData();

        const Desks = {
            Media: () => {
                const logs = VAULT.get('cm_media_erp');
                const rows = logs.map(l => `<tr><td>${l.date}</td><td><b>${l.platform}</b></td><td>${l.topic}</td><td>${l.status}</td></tr>`).join('');
                return `
                <div class="form-card">
                    <h2 style="color:var(--media); border-bottom: 2px solid var(--media); padding-bottom:10px;">MEDIA & COMMUNICATIONS DESK</h2>
                    <div class="grid-3" style="margin-top:20px;">
                        <div><label>Content Date</label><input type="date" id="m_date"></div>
                        <div><label>Platform</label>
                            <select id="m_plat">
                                <option>Instagram/Facebook</option><option>LinkedIn</option>
                                <option>Twitter/X</option><option>Website Blog</option><option>Press Release</option>
                            </select>
                        </div>
                        <div><label>Campaign/Topic</label><input type="text" id="m_topic" placeholder="e.g. Volunteer Spotlight"></div>
                    </div>
                    <div style="margin-top:15px;">
                        <label>Post Caption / Media Brief</label>
                        <textarea id="m_brief" rows="2" placeholder="What is the story we are telling?"></textarea>
                    </div>
                    <button class="btn-erp" style="background:var(--media);" onclick="Logic.saveMedia()">Schedule Media Post</button>
                </div>
                <table class="data-table">
                    <thead><tr><th>Date</th><th>Platform</th><th>Topic</th><th>Status</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="4" style="text-align:center;">No scheduled posts.</td></tr>'}</tbody>
                </table>`;
            },
            Tasks: () => {
                const logs = VAULT.get('cm_task_erp');
                const rows = logs.map(l => `<tr><td>${l.deadline}</td><td>${l.title}</td><td>${l.assignee}</td><td><span class="badge ${l.status === 'Completed' ? 'bg-done' : 'bg-pending'}">${l.status}</span></td></tr>`).join('');
                return `<h2 style="color:var(--task)">Task Manager Preview</h2><table class="data-table"><thead><tr><th>Due</th><th>Task</th><th>Owner</th><th>Status</th></tr></thead><tbody>${rows}</tbody></table>`;
            },
            ICT: () => {
                const logs = VAULT.get('cm_ict_erp');
                const rows = logs.map(l => `<tr><td>${l.date}</td><td>${l.hub}</td><td>${l.students}</td><td>${l.data} GB</td></tr>`).join('');
                return `<h2 style="color:var(--ict)">Hub Performance Preview</h2><table class="data-table"><thead><tr><th>Date</th><th>Hub</th><th>Students</th><th>Data</th></tr></thead><tbody>${rows}</tbody></table>`;
            },
            Partner: () => `<h1>Strategic Partnerships</h1><p>Preview Mode: UNICEF Ghana (Financial - Active)</p>`,
            Asset: () => `<h1>Asset Registry</h1><p>Locked & Static.</p>`,
            Grants: () => `<h1>Grant Pipeline</h1><p>Locked & Static.</p>`,
            ME: () => `<h1>M&E Impact</h1><p>Locked & Static.</p>`,
            Policy: () => `<h1>Policy Vault</h1><p>Locked & Static.</p>`
        };

        const Logic = {
            saveMedia: () => {
                const data = {
                    date: document.getElementById('m_date').value,
                    platform: document.getElementById('m_plat').value,
                    topic: document.getElementById('m_topic').value,
                    status: 'Scheduled'
                };
                if(!data.date || !data.topic) return alert("Media Error: Date and Topic required.");
                let list = VAULT.get('cm_media_erp'); list.push(data); VAULT.save('cm_media_erp', list);
                Nexus.load('Media');
            }
        };

        const Nexus = {
            load: (d) => { document.getElementById('mount-point').innerHTML = Desks[d] ? Desks[d]() : `<h2>Loading...</h2>`; }
        };

        Nexus.load('Media');
    </script>
</body>
</html>
