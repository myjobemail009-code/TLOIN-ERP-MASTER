<div id="M1_DESK_7_DISTRIBUTION" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #7f1d1d; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Outbound Distribution Log</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">ASSET DISBURSEMENT & AUDIT // DESK 07</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;">DISPATCH_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #7f1d1d; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Target & Logic</legend>
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1.5fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Recipient Name / ID</label>
                     <input type="text" placeholder="Search Beneficiary..." style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Disbursement Type</label>
                     <select id="dispatchType" onchange="toggleDispatchFields()" style="width:100%; padding: 12px; border: 1.5px solid #991b1b; border-radius: 8px; background: #fef2f2; font-weight: bold; cursor: pointer;">
                        <option value="">-- Choose Type --</option>
                        <option value="goods">Physical Goods/Inventory</option>
                        <option value="cash">Financial Support/Grant</option>
                     </select></div>

                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Authorizing Officer</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Executive Director</option><option>Administrator</option><option>Finance Lead</option>
                     </select></div>
            </div>
        </fieldset>

        <div id="dispatch_goods" style="display: none;">
            <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
                <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #444; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0A Manifest: Inventory Out</legend>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #64748b;">ITEM NAME</label>
                         <input type="text" placeholder="Drawn from Desk 3" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #64748b;">QUANTITY</label>
                         <input type="number" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #64748b;">CONDITION</label>
                         <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"><option>As New</option><option>Used/Working</option></select></div>
                </div>
                <div style="background: #fff5f5; border: 1px dashed #feb2b2; padding: 15px; border-radius: 10px;">
                    <label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Proof of Delivery / Photo Upload</label>
                    <input type="file" style="font-size: 10px; color: #64748b;">
                </div>
            </fieldset>
        </div>

        <div id="dispatch_cash" style="display: none;">
            <fieldset style="border: 1px solid #166534; border-radius: 12px; padding: 30px; background: #f0fdf4; margin-bottom: 35px;">
                <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #166534; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0B Manifest: Financial Grant</legend>
                <div style="display: grid; grid-template-columns: 1.5fr 1fr 1.5fr; gap: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #166534;">DISBURSEMENT AMOUNT (GHS)</label>
                         <input type="number" step="0.01" style="width:100%; padding: 12px; border: 1.5px solid #bbf7d0; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #166534;">PAYMENT METHOD</label>
                         <select style="width:100%; padding: 12px; border: 1.5px solid #bbf7d0; border-radius: 8px;"><option>Cash Handover</option><option>Mobile Money</option><option>Bank Transfer</option></select></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #166534;">SUPPORTING DOCUMENT (PDF/JPG)</label>
                         <input type="file" style="font-size: 10px; margin-top: 8px;"></div>
                </div>
            </fieldset>
        </div>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" style="width: 250px; background: #7f1d1d; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; letter-spacing: 4px; cursor: pointer;">CONFIRM DISTRIBUTION</button>
        </div>
    </div>
</div>

<script>
function toggleDispatchFields() {
    const type = document.getElementById('dispatchType').value;
    document.getElementById('dispatch_goods').style.display = (type === 'goods') ? 'block' : 'none';
    document.getElementById('dispatch_cash').style.display = (type === 'cash') ? 'block' : 'none';
}
</script>
