<div id="M1_DESK_1_MASTER" class="m1-desk-block" style="display: block; background: #ffffff; border-radius: 12px; padding: 0; overflow: hidden; border: 1px solid #d1d5db; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);">
    
    <div style="background: #111827; padding: 25px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #3b82f6;">
        <div>
            <div style="font-size: 14px; font-weight: 800; color: #ffffff; letter-spacing: 1px; text-transform: uppercase;">Sovereign Data Entry</div>
            <div style="font-size: 9px; color: #9ca3af; margin-top: 2px;">Registry Management Layer</div>
        </div>
        <div style="font-size: 10px; color: #3b82f6; font-weight: 900; background: rgba(59, 130, 246, 0.1); padding: 5px 12px; border-radius: 4px;">DESK_01_SECURE</div>
    </div>

    <div style="padding: 40px; background: #f9fafb;">
        
        <div style="background: white; border: 1px solid #e5e7eb; border-radius: 8px; padding: 25px; margin-bottom: 30px;">
             <div style="font-size: 11px; font-weight: 700; color: #111827; margin-bottom: 20px; border-left: 4px solid #3b82f6; padding-left: 15px;">1.0 BIODATA ARCHIVE</div>
             <div style="height: 100px; border: 1px dashed #d1d5db; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #9ca3af; font-size: 10px;">[STATIC BIODATA FORMAT AREA]</div>
        </div>

        <div style="margin-top: 40px; padding-top: 30px; border-top: 1px solid #e5e7eb;">
            <button type="button" 
                style="width: 100%; 
                       background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); 
                       color: #ffffff; 
                       border: none; 
                       padding: 18px; 
                       border-radius: 8px; 
                       font-size: 12px; 
                       font-weight: 900; 
                       text-transform: uppercase; 
                       letter-spacing: 2px; 
                       cursor: pointer; 
                       box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                       transition: all 0.2s ease;"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 15px -3px rgba(0, 0, 0, 0.1)';"
                onmouseout="this.style.transform='translateY(0px)';"
                onclick="alert('Registry Data Committed Successfully')">
                Commit & Accept Data to Registry
            </button>
            
            <div style="text-align: center; margin-top: 15px;">
                <span style="font-size: 8px; color: #6b7280; font-weight: 600; text-transform: uppercase;">
                    Final Notarization: Once accepted, data becomes a permanent ledger record.
                </span>
            </div>
        </div>

    </div>
</div>
