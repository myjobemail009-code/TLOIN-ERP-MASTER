<div id="M1_DESK_2_STAFF" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #002147; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Staff & Volunteer Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">AUTONOMOUS FINANCIAL ENGINE // DESK 02</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #002147; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Personnel Identification</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Legal Full Name</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Position/Role</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option>Administrator</option><option>Teacher</option><option>Volunteer</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Identification Type</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option>Ghana Card</option><option>Voter ID Card</option><option>NHIS Card</option>
                     </select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date of Hire</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Institutional Type</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option>NGO</option><option>School</option><option>Vocational Centre</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Home Address</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #10b981; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #10b981; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Financial Engine</legend>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Basic Salary (GHS)</label>
                     <input type="number" id="basic_salary" oninput="calculatePayroll()" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #10b981; border-radius: 8px; font-weight: 700; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #065f46; text-transform: uppercase; display: block; margin-bottom: 8px;">Bonus (GHS)</label>
                     <input type="number" id="bonus" oninput="calculatePayroll()" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px; box-sizing: border-box;"></div>

                <div style="background: #f0fdf4; padding: 10px; border-radius: 8px; border: 1px solid #dcfce7;">
                    <label style="font-size: 7px; font-weight: 900; color: #166534; text-transform: uppercase;">SSNIT Deduction (5.5%)</label>
                    <div id="ssnit_display" style="font-size: 14px; font-weight: 900; color: #166534; margin-top: 5px;">GHS 0.00</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px;">
                <div style="background: #fff1f2; padding: 10px; border-radius: 8px; border: 1px solid #ffe4e6;">
                    <label style="font-size: 7px; font-weight: 900; color: #9f1239; text-transform: uppercase;">PAYE Tax</label>
                    <div id="paye_display" style="font-size: 14px; font-weight: 900; color: #9f1239; margin-top: 5px;">GHS 0.00</div>
                </div>
                <div style="background: #f0f9ff; padding: 10px; border-radius: 8px; border: 1px solid #e0f2fe;">
                    <label style="font-size: 7px; font-weight: 900; color: #075985; text-transform: uppercase;">Net Pay</label>
                    <div id="net_display" style="font-size: 14px; font-weight: 900; color: #075985; margin-top: 5px;">GHS 0.00</div>
                </div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">A/C Number</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Bank/Branch</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 250px; background: #002147; color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">ENTER</button>
        </div>
    </div>
</div>

<script>
function calculatePayroll() {
    const basic = parseFloat(document.getElementById('basic_salary').value) || 0;
    const bonus = parseFloat(document.getElementById('bonus').value) || 0;
    
    // SSNIT 5.5% of basic
    const ssnit = basic * 0.055;
    
    // Taxable Income (Basic + Bonus - SSNIT)
    const taxableIncome = (basic + bonus) - ssnit;
    
    // Simplified Ghana 2025 PAYE Logic (Mock Brackets for demonstration)
    let paye = 0;
    if (taxableIncome > 500) paye = (taxableIncome - 500) * 0.175; // 17.5% over 500
    
    const net = (basic + bonus) - ssnit - paye;

    document.getElementById('ssnit_display').innerText = 'GHS ' + ssnit.toFixed(2);
    document.getElementById('paye_display').innerText = 'GHS ' + paye.toFixed(2);
    document.getElementById('net_display').innerText = 'GHS ' + net.toFixed(2);
}
</script>
