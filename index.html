<div id="M2_DESK_3_EXPENSES" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #1e293b; padding: 22px 40px; border-bottom: 4px solid #ef4444; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Accounts Payable & Expense Tracking</span>
            <div style="font-size: 8px; color: #f87171; font-weight: 700; margin-top: 2px;">EXPENDITURE AUDIT & TAX COMPLIANCE // MODULE 02 - DESK 03</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;">FISCAL_EXIT_v1.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #1e293b; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Vendor & Expense Context</legend>
            
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Vendor / Company Name</label>
                     <input type="text" placeholder="Search Supplier Database..." style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Expense Category</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <option>Utilities (Water/Elec)</option>
                        <option>Vendor Payment</option>
                        <option>Petty Cash Reimb.</option>
                        <option>Maintenance/Repairs</option>
                        <option>Project Materials</option>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Invoice / Ref Number</label>
                     <input type="text" placeholder="INV-0000" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #ef4444; border-radius: 12px; padding: 30px; background: #fffafb; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #ef4444; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Financial Breakdown & Tax</legend>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #991b1b;">Gross Amount (GHS)</label>
                     <input type="number" step="0.01" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #fca5a5; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #991b1b;">VAT (If Applicable)</label>
                     <input type="number" step="0.01" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #fca5a5; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #991b1b;">Withholding Tax (WHT)</label>
                     <input type="number" step="0.01" placeholder="0.00" style="width:100%; padding: 12px; border: 1.5px solid #fca5a5; border-radius: 8px;"></div>
                
                <div style="background: #fee2e2; padding: 10px; border-radius: 8px;">
                    <label style="font-size: 8px; font-weight: 900; color: #b91c1c;">NET PAYABLE</label>
                    <div style="font-size: 16px; font-weight: 900; color: #7f1d1d; margin-top: 5px;">0.00</div>
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #334155; border-radius: 12px; padding: 30px; background: #ffffff;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #334155; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">3.0 Proof of Payment</legend>
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1.5fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #334155;">Payment Method</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 8px;"><option>Corporate Cheque</option><option>Bank Transfer</option><option>Mobile Money</option><option>Petty Cash</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #334155;">Payment Date</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #cbd5e0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #334155;">Scan Invoice/Receipt</label>
                     <input type="file" style="font-size: 10px; margin-top: 8px;"></div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 280px; background: #1e293b; color: #ffffff; border: none; padding: 18px; border-radius: 10px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">LOG EXPENSE</button>
        </div>
    </div>
</div>
