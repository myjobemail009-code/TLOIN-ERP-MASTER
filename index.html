<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v30.01 - MODULE 2: ACADEMIC COMMAND</title>
    <style>
        :root { --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f9; --white: #ffffff; --border: #cbd5e0; }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        #master-hub { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        #sidebar { background: var(--navy); color: white; border-right: 6px solid var(--gold); }
        .brand { padding: 35px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 18px 25px; font-size: 10px; font-weight: 800; color: #a0aec0; text-transform: uppercase; cursor: pointer; }
        .nav-item.active { background: rgba(255,255,255,0.1); color: var(--gold); border-left: 5px solid var(--gold); }

        #main-viewport { padding: 30px; overflow-y: auto; }
        .module-container { background: white; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); min-height: 85vh; border: 1px solid var(--border); display: flex; flex-direction: column; }
        
        .console-header { background: #f8fafc; border-bottom: 2px solid #edf2f7; padding: 15px 25px; display: flex; gap: 10px; }
        .tab-btn { padding: 10px 15px; font-size: 9px; font-weight: 900; border: 1px solid var(--border); background: white; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .tab-btn.active { background: var(--navy); color: var(--gold); }

        .desk { display: none; padding: 30px; animation: lockedFade 0.3s ease; }
        .desk.active { display: block; }
        
        .section-tag { font-size: 11px; font-weight: 900; color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        
        label { display: block; font-size: 9px; font-weight: 800; color: #4a5568; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; }
        
        .grade-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .grade-table th { background: #f1f5f9; padding: 12px; text-align: left; font-size: 10px; border: 1px solid var(--border); }
        .grade-table td { padding: 10px; border: 1px solid var(--border); }

        .btn-execute { width: 100%; padding: 18px; background: var(--navy); color: var(--gold); border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 30px; text-transform: uppercase; }
        @keyframes lockedFade { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="master-hub">
    <aside id="sidebar">
        <div class="brand"><h2>TLOIN ERP</h2></div>
        <div class="nav-item">01. Registry Nexus (Locked)</div>
        <div class="nav-item active">02. Academic Command</div>
    </aside>

    <main id="main-viewport">
        <div class="module-container">
            <div class="console-header">
                <button class="tab-btn active" onclick="Switch(1)">Class Management</button>
                <button class="tab-btn" onclick="Switch(2)">Grading System</button>
                <button class="tab-btn" onclick="Switch(3)">Terminal Reports</button>
                <button class="tab-btn" onclick="Switch(4)">Subject Allocation</button>
                <button class="tab-btn" onclick="Switch(5)">Lesson Plan Vault</button>
                <button class="tab-btn" onclick="Switch(6)">Academic Calendar</button>
            </div>

            <div id="desk-1" class="desk active">
                <div class="section-tag">Class Setup & Enrollment</div>
                <div class="grid-3">
                    <div>
                        <label>Select Class</label>
                        <select>
                            <option>Nursery 1</option>
                            <option>Primary 1</option>
                            <option>JHS 1</option>
                        </select>
                    </div>
                    <div><label>Academic Year</label><input type="text" value="2025/2026"></div>
                    <div><label>Class Teacher</label><input type="text" placeholder="Assign Teacher"></div>
                </div>
                
                <table class="grade-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sample Student</td>
                            <td>TLOIN-ST-001</td>
                            <td><span style="color:green; font-weight:bold;">Active</span></td>
                            <td><button style="font-size:9px;">View Profile</button></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn-execute">Save Class Configuration</button>
            </div>

            <div id="desk-2" class="desk">
                <div class="section-tag">Student Assessment Entry</div>
                <div class="grid-3">
                    <div><label>Subject</label><input type="text" placeholder="e.g. Mathematics"></div>
                    <div><label>Assessment Type</label><select><option>Class Work (40%)</option><option>Exams (60%)</option></select></div>
                    <div><label>Passing Mark</label><input type="number" value="50"></div>
                </div>
                <button class="btn-execute">Open Score Sheet</button>
            </div>

            <div id="desk-3" class="desk"><div class="section-tag">Terminal Report Generator</div></div>
            <div id="desk-4" class="desk"><div class="section-tag">Subject Allocation</div></div>
            <div id="desk-5" class="desk"><div class="section-tag">Lesson Plan Vault</div></div>
            <div id="desk-6" class="desk"><div class="section-tag">Academic Calendar</div></div>
        </div>
    </main>
</div>

<script>
    function Switch(n) {
        document.querySelectorAll('.desk').forEach(d => d.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('desk-' + n).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
