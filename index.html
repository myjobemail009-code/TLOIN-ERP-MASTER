<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP | MODULE 01 - HR & ADMIN (UNIFIED)</title>
    <style>
        /* SOVEREIGN PROTOCOL: STATIC & LOCKED DESIGN */
        body { background: #0f172a; padding: 40px; font-family: sans-serif; margin: 0; }
        .m1-wrapper { 
            max-width: 1100px; margin: 0 auto; background: #ffffff; 
            border-radius: 16px; overflow: hidden; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #e2e8f0;
        }
        .m1-header { background: #1e293b; padding: 25px 45px; border-bottom: 5px solid #3b82f6; }
        .m1-title { font-size: 15px; font-weight: 900; color: #ffffff; letter-spacing: 2px; text-transform: uppercase; margin: 0; }
        .m1-subtitle { font-size: 8px; color: #3b82f6; font-weight: 800; margin-top: 5px; text-transform: uppercase; letter-spacing: 1.2px; }
        .m1-content { padding: 45px; background: #f8fafc; }
        fieldset { border: 1.5px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px; }
        legend { font-size: 10px; font-weight: 900; color: #ffffff; background: #1e293b; padding: 6px 16px; border-radius: 4px; text-transform: uppercase; }
        label { font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px; }
        input, select { width: 100%; padding: 14px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 13px; box-sizing: border-box; color: #1e293b; background: #fcfcfc; }
        .btn-register { width: 100%; background: #1e293b; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 2.5px; }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
    </style>
</head>
<body>

<div class="m1-wrapper">
    <div class="m1-header">
        <h1 class="m1-title">Unified HR & Administration</h1>
        <div class="m1-subtitle">CLEVER MINDS | NGO | VOCATIONAL CENTRE // MODULE 01</div>
    </div>

    <div class="m1-content">
        <fieldset>
            <legend>1.0 Personnel Assignment</legend>
            <div class="grid-row">
                <div>
                    <label>Assigned Branch</label>
                    <select>
                        <option>Clever Minds Educational Complex</option>
                        <option>NGO Branch</option>
                        <option>Vocational Centre (Sewing/Hairdressing)</option>
                    </select>
                </div>
                <div>
                    <label>Full Legal Name</label>
                    <input type="text" placeholder="Surname First">
                </div>
            </div>
            <div style="margin-top:20px;">
                <label>Specific Designation (e.g. Nursery Teacher / Sewing Instructor)</label>
                <input type="text" placeholder="Enter Job Title">
            </div>
        </fieldset>

        <fieldset>
            <legend>2.0 Payroll & Statutory (Auto-Calculate)</legend>
            <div class="grid-row">
                <div>
                    <label>Basic Salary (GHS)</label>
                    <input type="number" id="basic_salary" placeholder="0.00">
                </div>
                <div>
                    <label>SSNIT Number</label>
                    <input type="text" placeholder="Enter ID">
                </div>
            </div>
            <div style="margin-top:20px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <div>
                    <label>Bank Name</label>
                    <input type="text" placeholder="Bank">
                </div>
                <div>
                    <label>Branch</label>
                    <input type="text" placeholder="Branch">
                </div>
                <div>
                    <label>Account Number</label>
                    <input type="text" placeholder="AC/NO">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>3.0 Deployment Status</legend>
            <div class="grid-row">
                <div>
                    <label>Current Status</label>
                    <select>
                        <option>Active</option>
                        <option>Volunteer (Unpaid)</option>
                        <option>On Leave</option>
                    </select>
                </div>
                <div>
                    <label>Date of Appointment</label>
                    <input type="date">
                </div>
            </div>
        </fieldset>

        <button class="btn-register">Approve & Lock Personnel Entry</button>
    </div>
</div>

</body>
</html>
