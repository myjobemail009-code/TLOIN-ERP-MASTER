<div id="M3_DESK_3_ASSESSMENT" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #3b0764; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Performance & Assessment Vault</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">CRECHE TO PRIMARY 6 + VOCATIONAL // MODULE 03 - DESK 03</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;">GRADE_MASTER_v2.0</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #3b0764; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Assessment Context</legend>
            
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Learner Name</label>
                     <input type="text" placeholder="Search Student Database..." style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Level / Grade</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white;">
                        <optgroup label="Early Years">
                            <option>Creche</option><option>Nursery 1-2</option><option>KG 1-2</option>
                        </optgroup>
                        <optgroup label="Primary School">
                            <option>Primary 1 - 3</option><option>Primary 4 - 6</option>
                        </optgroup>
                        <optgroup label="Vocational">
                            <option>Technical Level 1</option><option>Advanced Skills</option>
                        </optgroup>
                     </select></div>
                
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Assessment Term</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;">
                        <option>Term 1</option><option>Term 2</option><option>Term 3</option><option>Final Exit Exam</option>
                     </select></div>
            </div>
        </fieldset>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 35px;">
            
            <fieldset style="border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; background: #ffffff;">
                <legend style="font-size: 9px; font-weight: 900; color: #1e3a8a; text-transform: uppercase;">A. Academic / Early Years Development</legend>
                <div style="display: grid; gap: 15px;">
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Theory / Exam Score (%)</label>
                         <input type="number" placeholder="0" style="width:100%; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 6px;"></div>
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Milestones / Behavior (K-6)</label>
                         <select style="width:100%; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 6px;">
                            <option>Exceeds Expectations</option><option>Meeting Standards</option><option>Developing</option>
                         </select></div>
                </div>
            </fieldset>

            <fieldset style="border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; background: #ffffff;">
                <legend style="font-size: 9px; font-weight: 900; color: #7e22ce; text-transform: uppercase;">B. Vocational Competency</legend>
                <div style="display: grid; gap: 15px;">
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Practical Skills Score (%)</label>
                         <input type="number" placeholder="0" style="width:100%; padding: 10px; border: 1.5px solid #f3e8ff; border-radius: 6px; background: #faf5ff;"></div>
                    <div><label style="font-size: 8px; font-weight: 700; color: #64748b;">Project Mastery Status</label>
                         <select style="width:100%; padding: 10px; border: 1.5px solid #f3e8ff; border-radius: 6px; background: #faf5ff;">
                            <option>Fully Competent</option><option>Working Towards</option><option>Incomplete</option>
                         </select></div>
                </div>
            </fieldset>
        </div>

        <div style="background: #1e3a8a; color: white; padding: 25px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center;">
            <div style="text-align: center; flex: 1; border-right: 1px solid rgba(255,255,255,0.2);">
                <div style="font-size: 8px; font-weight: 900; text-transform: uppercase; opacity: 0.8;">Attendance Qualifier</div>
                <div style="font-size: 16px; font-weight: 900;">MEETS REQ (85%+)</div>
            </div>
            <div style="text-align: center; flex: 1; border-right: 1px solid rgba(255,255,255,0.2);">
                <div style="font-size: 8px; font-weight: 900; text-transform: uppercase; opacity: 0.8;">Overall Weighted Grade</div>
                <div style="font-size: 20px; font-weight: 900; color: #d4af37;">0.00 / 100</div>
            </div>
            <div style="text-align: center; flex: 1;">
                <div style="font-size: 8px; font-weight: 900; text-transform: uppercase; opacity: 0.8;">Promotion / Certification</div>
                <select style="background: rgba(255,255,255,0.1); color: white; border: 1px solid white; padding: 5px; border-radius: 4px; font-size: 10px; font-weight: 900;">
                    <option>PROMOTED</option><option>GRADUATED</option><option>PROBATION</option><option>REPEAT</option>
                </select>
            </div>
        </div>

        <div style="display: flex; justify-content: center; padding-top: 30px;">
            <button type="button" style="width: 280px; background: #3b0764; color: #ffffff; border: none; padding: 20px; border-radius: 10px; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer;">SUBMIT FINAL ASSESSMENT</button>
        </div>
    </div>
</div>
