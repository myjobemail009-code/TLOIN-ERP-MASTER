<div id="M1_DESK_1_MASTER" style="display: block; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #050a30; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Sovereign Student Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">SECURE DATA ENTRY GATEWAY // DESK 01</div>
        </div>
        <div style="font-size: 9px; color: #ffffff; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2);">BLOCK_01_LOCKED</div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">

        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #334155; padding: 5px 15px; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;">1.0 Student Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Legal Full Name</label>
                     <input type="text" placeholder="SURNAME FIRSTNAME" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Academic Level</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;">
                        <option>Creche</option><option>Nursery 1&2</option><option>K.G 1&2</option>
                        <option>Primary 1</option><option>Primary 2</option><option>Primary 3</option>
                        <option>Primary 4</option><option>Primary 5</option><option>Primary 6</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Gender</label>
                     <select style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; background: white; box-sizing: border-box;"><option>Male</option><option>Female</option></select></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Blood Group</label>
                     <input type="text" placeholder="e.g. O+" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Allergies</label>
                     <input type="text" placeholder="Specific allergies" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">Chronic Illness</label>
                     <input type="text" placeholder="Ongoing conditions" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px; margin-bottom: 30px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date of Birth</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date Selector (Admission)</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Residential Address</label>
                     <input type="text" placeholder="House/Street/Town" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; padding-top: 25px; border-top: 1px solid #f1f5f9;">
                <div style="background: #fff5f5; border: 1px dashed #feb2b2; padding: 18px; border-radius: 10px;">
                    <label style="font-size: 9px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 8px;">★ Mandatory Student Photo</label>
                    <input type="file" required style="font-size: 10px;">
                </div>
                <div style="background: #f0f9ff; border: 1px dashed #90cdf4; padding: 18px; border-radius: 10px;">
                    <label style="font-size: 9px; font-weight: 900; color: #2b6cb0; text-transform: uppercase; display: block; margin-bottom: 8px;">○ Optional Supporting Docs</label>
                    <input type="file" style="font-size: 10px;">
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #050a30; border-radius: 12px; padding: 30px; background: #ffffff; box-shadow: 0 4px 6px rgba(5,10,48,0.05); margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffcc00; background: #050a30; padding: 5px 15px; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;">2.0 Parent / Guardian Biodata</legend>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr 2fr; gap: 20px; margin-bottom: 25px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Parent/Guardian Name</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5 solid #cbd5e0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Rel. Selector</label>
                     <select style="width:100%; padding: 12px; border: 1.5 solid #cbd5e0; border-radius: 8px; background: white; box-sizing: border-box;"><option>Father</option><option>Mother</option><option>Guardian</option></select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Home Address</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5 solid #cbd5e0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Email Address</label>
                     <input type="email" placeholder="example@domain.com" style="width:100%; padding: 12px; border: 1.5 solid #cbd5e0; border-radius: 8px; box-sizing: border-box;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Contact Number</label>
                     <input type="tel" style="width:100%; padding: 12px; border: 1.5 solid #cbd5e0; border-radius: 8px; box-sizing: border-box;"></div>
            </div>

            <div style="background: #fffcf0; border: 1px dashed #d4af37; padding: 25px; border-radius: 10px;">
                <label style="font-size: 8px; font-weight: 900; color: #856404; text-transform: uppercase; display: block; margin-bottom: 15px;">Emergency Response Protocol</label>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Emergency Person Name</label>
                         <input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Relationship</label>
                         <input type="text" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; display: block; margin-bottom: 8px;">Emergency Contact</label>
                         <input type="tel" style="width:100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box;"></div>
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" 
                style="width: 250px; background: linear-gradient(135deg, #065f46 0%, #059669 100%); color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s;"
                onclick="alert('Registry Data Committed')">
                ENTER
            </button>
        </div>

    </div>
</div>
