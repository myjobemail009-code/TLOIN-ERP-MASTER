<div id="M1_DESK_1_PARENT_WRAP" style="margin-top: 25px;">
    
    <fieldset style="border: 2px solid #050a30; background: #f8fafc; border-radius: 10px; padding: 25px; box-shadow: inset 0 0 10px rgba(5,10,48,0.05);">
        <legend style="font-size: 10px; font-weight: 900; color: #ffcc00; background: #050a30; padding: 5px 15px; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px;">Parent / Guardian Biodata</legend>
        
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Parent/Guardian Name</label>
                <input type="text" placeholder="Full Legal Name" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px;">
            </div>
            <div>
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Relationship</label>
                <select style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px; background: white;">
                    <option>Father</option>
                    <option>Mother</option>
                    <option>Legal Guardian</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Contact Detail</label>
                <input type="tel" placeholder="+233 -- --- ----" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px;">
            </div>
        </div>

        <div style="margin-bottom: 25px;">
            <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Residential Address</label>
            <input type="text" placeholder="Digital Address / Hse No / Landmark" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px;">
        </div>

        <div style="border-top: 1px dashed #050a30; margin: 20px 0; padding-top: 20px;">
            <span style="font-size: 9px; font-weight: 900; color: #c53030; text-transform: uppercase; display: block; margin-bottom: 15px;">— Emergency Contact Protocol —</span>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Emergency Person Name</label>
                <input type="text" placeholder="Full Legal Name" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px;">
            </div>
            <div>
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Relationship</label>
                <select style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px; background: white;">
                    <option>Relative</option>
                    <option>Neighbor</option>
                    <option>Colleague</option>
                </select>
            </div>
            <div>
                <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Contact Detail</label>
                <input type="tel" placeholder="+233 -- --- ----" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px;">
            </div>
        </div>

        <div>
            <label style="font-size: 8px; font-weight: 900; color: #050a30; text-transform: uppercase; margin-bottom: 8px; display: block;">Emergency Address</label>
            <input type="text" placeholder="Primary location for emergency response" style="width:100%; padding: 12px; border: 1.5px solid #050a30; border-radius: 6px; font-size: 13px;">
        </div>
    </fieldset>
</div>
