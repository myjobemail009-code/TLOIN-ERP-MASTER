<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v28.5 - MODULE 1 COMPLETE</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --school: #2980b9; --ngo: #16a085; --admin: #c0392b; --locked: #7f8c8d;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* SIDEBAR STATIC */
        #sidebar { background: var(--navy); color: white; border-right: 5px solid var(--gold); }
        .brand { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 15px 25px; font-size: 10px; font-weight: 800; color: #aab; border-left: 4px solid transparent; text-transform: uppercase; cursor: pointer; }
        .nav-item.active { background: rgba(255,255,255,0.1); border-left-color: var(--gold); color: var(--gold); }

        /* VIEWPORT & FORMS */
        #viewport { padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .registry-form { display: none; background: white; padding: 35px; border-radius: 12px; border: 1px solid #ddd; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .registry-form.active { display: block; animation: slideUp 0.4s ease; }
        
        .form-h { font-size: 12px; font-weight: 900; color: var(--navy); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; text-transform: uppercase; }
        .form-h span { background: var(--gold); color: var(--navy); padding: 4px 8px; border-radius: 4px; font-size: 10px; }

        .section-h { font-size: 9px; font-weight: 900; color: var(--locked); margin: 30px 0 15px 0; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-size: 9px; font-weight: 800; color: #444; text-transform: uppercase; margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #bbb; border-radius: 6px; font-size: 11px; margin-bottom: 15px; box-sizing: border-box; }
        
        .photo-gate { width: 110px; height: 110px; border: 2px dashed #ccc; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 8px; text-align: center; color: #888; background: #fafafa; cursor: pointer; }
        .btn-seal { background: var(--navy); color: var(--gold); border: none; padding: 18px; border-radius: 6px; width: 100%; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px;}

        /* ITEMIZATION LOGIC */
        .item-list { border: 1px solid #eee; padding: 15px; border-radius: 8px; background: #fdfdfd; }
        .item-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
