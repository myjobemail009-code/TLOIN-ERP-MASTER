<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v28.16 - LOCKED MODULE 1</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f0f2f5; --white: #ffffff; 
            --accent: #2c3e50; --success: #27ae60; --danger: #c0392b;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); overflow: hidden; }
        #master-hub { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        #sidebar { background: var(--navy); color: white; border-right: 6px solid var(--gold); overflow-y: auto; }
        .brand { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 18px 25px; font-size: 10px; font-weight: 800; color: #cbd5e0; border-left: 5px solid transparent; text-transform: uppercase; cursor: pointer; letter-spacing: 1px; }
        .nav-item.active { background: rgba(255,255,255,0.15); color: var(--gold); border-left-color: var(--gold); }
        #main-viewport { padding: 30px; overflow-y: auto; box-sizing: border-box; }
        .module-desk { background: white; border-radius: 12px; box-shadow: 0 4px 25px rgba(0,0,0,0.08); min-height: 88vh; display: flex; flex-direction: column; overflow: hidden; }
        .console-header { background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 15px 25px; display: flex; gap: 10px; }
        .tab-btn { padding: 10px 18px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; border-radius: 6px; cursor: pointer; text-transform: uppercase; color: var(--accent); }
        .tab-btn.active { background: var(--navy); color: var(--gold); border-color: var(--navy); }
        .registry-pane { display: none; padding: 30px; flex: 1; overflow-y: auto; }
        .registry-pane.active { display: block; animation: fadeInUp 0.4s ease; }
        .section-tag { font-size: 11px; font-weight: 900; color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin: 30px 0 20px 0; text-transform: uppercase; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 13px; box-sizing: border-box; }
        .item-table { width: 100%; border-collapse: collapse; margin: 15px 0; border: 1px solid #e2e8f0; }
        .item-table th { background: #f1f5f9; padding: 12px; font-size: 9px; text-align: left; }
        .item-table td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .btn-add { background: var(--success); color: white; border: none; padding: 8px 15px; border-radius: 5px; font-size: 10px; cursor: pointer; margin-top: 10px; }
        .btn-execute { width: 100%; padding: 20px; background: var(--navy); color: var(--gold); border: none; border-radius: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 20px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div id="master-hub">
    <aside id="sidebar">
        <div class="brand"><h2 style="font-size:16px; color:var(--gold); margin:0;">TLOIN v28.16</h2></div>
        <div class="nav-item active">01. Registry Nexus</div>
        <div class="nav-item">02. Academic Command</div>
        </aside>
    <main id="main-viewport">
        <div class="module-desk">
            <div class="console-header">
                <button class="tab-btn active" onclick="SetTab('student')">Student</button>
                <button class="tab-btn" onclick="SetTab('staff')">Staff/Volunteer</button>
                <button class="tab-btn" onclick="SetTab('donin')">Incoming Donations</button>
                <button class="tab-btn" onclick="SetTab('donout')">Outgoing Outreach</button>
                <button class="tab-btn" onclick="SetTab('clubs')">NGO Clubs</button>
                <button class="tab-btn" onclick="SetTab('grants')">Grants</button>
            </div>

            <div id="pane-student" class="registry-pane active">
                <div class="section-tag">Student & Medical Bio</div>
                <div class="grid-2">
                    <div class="form-group"><label>Passport Photo</label><input type="file"></div>
                    <div class="form-group"><label>Optional Document Upload</label><input type="file"></div>
                </div>
                <div class="grid-3">
                    <input type="text" placeholder="First Name"><input type="text" placeholder="Last Name">
                    <select><option>Creche</option><option>Nursery 1&2</option><option>K.G. 1&2</option><option>Primary 1-6</option></select>
                </div>
                <button class="btn-execute">Seal Student Record</button>
            </div>

            <div id="pane-staff" class="registry-pane">
                <div class="section-tag">Staff Registry & Local Tax Logic</div>
                <div class="grid-3">
                    <div class="form-group"><label>Base Salary (GHS)</label><input type="number" id="base-sal" oninput="CalcTax()"></div>
                    <div class="form-group"><label>SSNIT (5.5%)</label><input type="number" id="ssnit" readonly style="background:#f9f9f9;"></div>
                    <div class="form-group"><label>Tax (PAYE Estimate)</label><input type="number" id="tax" readonly style="background:#f9f9f9;"></div>
                </div>
                <div class="grid-2">
                    <div class="form-group"><label>Bank Name</label><input type="text"></div>
                    <div class="form-group"><label>Account Number</label><input type="text"></div>
                </div>
                <button class="btn-execute">Lock Staff Payroll File</button>
            </div>

            <div id="pane-donin" class="registry-pane">
                <div class="section-tag">Incoming Donations</div>
                <table class="item-table" id="table-in">
                    <thead><tr><th>Item Description</th><th>Qty</th><th>Unit</th><th>Mkt Value</th></tr></thead>
                    <tbody><tr><td><input type="text" value="Rice"></td><td><input type="number" value="4"></td><td><input type="text" value="Bags"></td><td><input type="number" value="2800"></td></tr></tbody>
                </table>
                <button class="btn-add" onclick="AddRow('table-in')">+ Add Extra Item/Supply</button>
                <button class="btn-execute">Confirm Inflow</button>
            </div>

            <div id="pane-donout" class="registry-pane">
                <div class="section-tag">Outgoing Outreach</div>
                <div class="grid-2">
                    <div class="form-group"><label>Community / Location</label><input type="text" placeholder="e.g. Jamestown"></div>
                    <div class="form-group"><label>Outreach Program</label><input type="text"></div>
                </div>
                <table class="item-table" id="table-out">
                    <thead><tr><th>Item</th><th>Qty</th><th>Unit</th><th>Mkt Value</th></tr></thead>
                    <tbody><tr><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td></tr></tbody>
                </table>
                <button class="btn-add" onclick="AddRow('table-out')">+ Add Extra Item/Supply</button>
                <button class="btn-execute">Authorize Outflow</button>
            </div>
        </div>
    </main>
</div>
<script>
    function SetTab(id) {
        document.querySelectorAll('.registry-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('pane-' + id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function AddRow(tabId) {
        const table = document.getElementById(tabId).getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        row.innerHTML = '<td><input type="text"></td><td><input type="number"></td><td><input type="text"></td><td><input type="number"></td>';
    }
    function CalcTax() {
        let sal = document.getElementById('base-sal').value;
        document.getElementById('ssnit').value = (sal * 0.055).toFixed(2);
        document.getElementById('tax').value = (sal * 0.10).toFixed(2); // Local Tax Placeholder
    }
</script>
</body>
</html>
