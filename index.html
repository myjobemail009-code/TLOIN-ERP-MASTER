<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN ERP v30.02 - ACADEMIC COMMAND</title>
    <style>
        :root { --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f9; --white: #ffffff; --border: #cbd5e0; }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        
        /* RIGID GRID ARCHITECTURE */
        #master-hub { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        #sidebar { background: var(--navy); border-right: 5px solid var(--gold); color: white; }
        #main-viewport { padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .module-container { 
            background: var(--white); 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 85vh;
        }

        /* INLINE ATOMIC COMPONENT STYLES */
        .console-header { background: #f8fafc; border-bottom: 2px solid #edf2f7; padding: 15px; display: flex; gap: 10px; }
        .tab-btn { padding: 10px 15px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 1px solid var(--border); background: white; cursor: pointer; border-radius: 5px; }
        .tab-btn.active { background: var(--navy); color: var(--gold); }

        .desk { display: none; padding: 30px; }
        .desk.active { display: block; }

        .section-tag { font-size: 11px; font-weight: 900; color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 20px; text-transform: uppercase; }
        
        .rigid-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .field-box { display: flex; flex-direction: column; }
        label { font-size: 9px; font-weight: 800; color: #4a5568; margin-bottom: 5px; text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; width: 100%; box-sizing: border-box; }

        .btn-execute { width: 100%; padding: 18px; background: var(--navy); color: var(--gold); border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="master-hub">
    <aside id="sidebar">
        <div style="padding: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <h2 style="margin: 0; font-size: 18px;">TLOIN ERP</h2>
            <p style="font-size: 9px; color: var(--gold); margin-top: 5px;">ACADEMIC COMMAND</p>
        </div>
        <div style="padding: 20px; font-size: 11px; font-weight: 800; color: #a0aec0;">MODULES</div>
        <div style="padding: 15px 30px; font-size: 11px; color: #a0aec0;">01. REGISTRY (LOCKED)</div>
        <div style="padding: 15px 30px; font-size: 11px; color: var(--gold); background: rgba(255,255,255,0.1); border-left: 5px solid var(--gold);">02. ACADEMIC COMMAND</div>
    </aside>

    <main id="main-viewport">
        <div class="module-container">
            <div class="console-header">
                <button class="tab-btn active" onclick="Switch(1)">Class Management</button>
                <button class="tab-btn" onclick="Switch(2)">Grading System</button>
                <button class="tab-btn" onclick="Switch(3)">Terminal Reports</button>
            </div>

            <div id="desk-1" class="desk active">
                <div class="section-tag">Academic Setup & Period Enrollment</div>
                <div class="rigid-grid-3">
                    <div class="field-box">
                        <label>Target Academic Year</label>
                        <input type="text" value="2025/2026">
                    </div>
                    <div class="field-box">
                        <label>Current Term</label>
                        <select><option>Term 1</option><option>Term 2</option><option>Term 3</option></select>
                    </div>
                    <div class="field-box">
                        <label>Class Level</label>
                        <select><option>Nursery 1</option><option>Primary 1</option><option>JHS 1</option></select>
                    </div>
                </div>
                <div class="rigid-grid-3">
                    <div class="field-box">
                        <label>Class Teacher</label>
                        <input type="text" placeholder="Search Staff...">
                    </div>
                    <div class="field-box">
                        <label>Room Allocation</label>
                        <input type="text" placeholder="e.g. Block A, Room 4">
                    </div>
                    <div class="field-box">
                        <label>Total Capacity</label>
                        <input type="number" value="40">
                    </div>
                </div>
                <button class="btn-execute">Initialize Academic Period</button>
            </div>

            <div id="desk-2" class="desk"><div class="section-tag">Grading Logic - Awaiting Command</div></div>
        </div>
    </main>
</div>

<script>
    function Switch(n) {
        document.querySelectorAll('.desk').forEach(d => d.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('desk-' + n).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
