<div id="desk-1" class="desk active" style="display: block; padding: 30px; background: #ffffff;">
    
    <div class="section-tag" style="font-size: 11px; font-weight: 900; color: #050a30; border-bottom: 2px solid #ffcc00; padding-bottom: 5px; margin-bottom: 25px; text-transform: uppercase;">
        Class Setup & Enrollment
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
        <div style="display: flex; flex-direction: column;">
            <label style="font-size: 9px; font-weight: 800; color: #4a5568; margin-bottom: 5px; text-transform: uppercase;">Select Class</label>
            <select style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
                <option>Nursery 1</option>
                <option>Primary 1</option>
                <option>JHS 1</option>
            </select>
        </div>
        <div style="display: flex; flex-direction: column;">
            <label style="font-size: 9px; font-weight: 800; color: #4a5568; margin-bottom: 5px; text-transform: uppercase;">Academic Year</label>
            <input type="text" value="2025/2026" style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label style="font-size: 9px; font-weight: 800; color: #4a5568; margin-bottom: 5px; text-transform: uppercase;">Class Teacher</label>
            <input type="text" placeholder="Assign Teacher" style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
        </div>
    </div>
    
    <table style="width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; border: 1px solid #cbd5e0;">
        <thead>
            <tr style="background: #f1f5f9;">
                <th style="padding: 12px; text-align: left; border: 1px solid #cbd5e0; font-size: 10px; text-transform: uppercase;">Student Name</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #cbd5e0; font-size: 10px; text-transform: uppercase;">Student ID</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #cbd5e0; font-size: 10px; text-transform: uppercase;">Status</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #cbd5e0; font-size: 10px; text-transform: uppercase;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px; border: 1px solid #cbd5e0;">Sample Student</td>
                <td style="padding: 10px; border: 1px solid #cbd5e0;">TLOIN-ST-001</td>
                <td style="padding: 10px; border: 1px solid #cbd5e0;"><span style="color:#27ae60; font-weight:bold;">Active</span></td>
                <td style="padding: 10px; border: 1px solid #cbd5e0;"><button style="font-size:9px; cursor:pointer; padding:5px 10px; background:#050a30; color:#ffcc00; border:none; border-radius:3px;">View Profile</button></td>
            </tr>
        </tbody>
    </table>

    <button style="width: 100%; padding: 18px; background: #050a30; color: #ffcc00; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 30px; text-transform: uppercase;">
        Save Class Configuration
    </button>
</div>
