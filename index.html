<div id="M1_DESK_6_DONATIONS_IN" style="display: block; margin-top: 50px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); font-family: sans-serif;">
    
    <div style="background: #065f46; padding: 22px 40px; border-bottom: 4px solid #d4af37; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 14px; font-weight: 900; color: #ffffff; letter-spacing: 1.5px; text-transform: uppercase;">Inbound Donations Registry</span>
            <div style="font-size: 8px; color: #d4af37; font-weight: 700; margin-top: 2px;">DYNAMIC SOURCE ROUTING // DESK 06</div>
        </div>
    </div>

    <div style="padding: 40px; background: #f8fafc;">
        <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
            <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #065f46; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">1.0 Source Identification</legend>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 20px;">
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donor Name</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donor Organization</label>
                     <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Donation Type</label>
                     <select id="donationType" onchange="toggleDonationFields()" style="width:100%; padding: 12px; border: 1.5px solid #34d399; border-radius: 8px; background: #f0fdf4; font-weight: bold;">
                        <option value="">-- Select Type --</option>
                        <option value="items">Items/Goods</option>
                        <option value="cash">Cash/Financial</option>
                        <option value="services">Professional Services</option>
                     </select></div>
                <div><label style="font-size: 8px; font-weight: 900; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px;">Date Received</label>
                     <input type="date" style="width:100%; padding: 11px; border: 1.5px solid #e2e8f0; border-radius: 8px;"></div>
            </div>
        </fieldset>

        <div id="section_items" style="display: none;">
            <fieldset style="border: 1px solid #cbd5e0; border-radius: 12px; padding: 30px; background: #ffffff; margin-bottom: 35px;">
                <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #065f46; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Itemized Receipt & Valuation</legend>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <input type="text" placeholder="Type (Rice, Milk, etc)" style="padding:12px; border:1.5px solid #e2e8f0; border-radius:8px;">
                    <input type="text" placeholder="UOM (kg, pcs)" style="padding:12px; border:1.5px solid #e2e8f0; border-radius:8px;">
                    <input type="number" placeholder="Quantity" style="padding:12px; border:1.5px solid #e2e8f0; border-radius:8px;">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <select style="padding:12px; border:1.5px solid #e2e8f0; border-radius:8px;"><option>Package: Sacks</option><option>Package: Boxes</option></select>
                    <input type="number" placeholder="Market Value (GHS)" style="padding:12px; border:1.5px solid #e2e8f0; border-radius:8px;">
                    <select style="padding:12px; border:1.5px solid #e2e8f0; border-radius:8px;"><option>General Support</option><option>Relief</option></select>
                </div>
            </fieldset>
        </div>

        <div id="section_cash" style="display: none;">
            <fieldset style="border: 1px solid #3b82f6; border-radius: 12px; padding: 30px; background: #eff6ff; margin-bottom: 35px;">
                <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #3b82f6; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Financial Transaction Details</legend>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #1e40af;">AMOUNT (GHS)</label>
                         <input type="number" step="0.01" style="width:100%; padding: 12px; border: 1.5px solid #bfdbfe; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #1e40af;">PAYMENT METHOD</label>
                         <select style="width:100%; padding: 12px; border: 1.5px solid #bfdbfe; border-radius: 8px;"><option>Bank Transfer</option><option>Mobile Money</option><option>Cheque</option><option>Cash</option></select></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #1e40af;">TRANSACTION ID / REF</label>
                         <input type="text" style="width:100%; padding: 12px; border: 1.5px solid #bfdbfe; border-radius: 8px;"></div>
                </div>
            </fieldset>
        </div>

        <div id="section_services" style="display: none;">
            <fieldset style="border: 1px solid #8b5cf6; border-radius: 12px; padding: 30px; background: #f5f3ff; margin-bottom: 35px;">
                <legend style="font-size: 10px; font-weight: 900; color: #ffffff; background: #8b5cf6; padding: 5px 15px; border-radius: 5px; text-transform: uppercase;">2.0 Service Contribution Log</legend>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                    <div><label style="font-size: 8px; font-weight: 900; color: #5b21b6;">NATURE OF SERVICE</label>
                         <input type="text" placeholder="e.g. Legal Consulting, Medical Screening" style="width:100%; padding: 12px; border: 1.5px solid #ddd6fe; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #5b21b6;">ESTIMATED HOURS</label>
                         <input type="number" style="width:100%; padding: 12px; border: 1.5px solid #ddd6fe; border-radius: 8px;"></div>
                    <div><label style="font-size: 8px; font-weight: 900; color: #5b21b6;">HOURLY VALUE (GHS)</label>
                         <input type="number" style="width:100%; padding: 12px; border: 1.5px solid #ddd6fe; border-radius: 8px;"></div>
                </div>
            </fieldset>
        </div>

        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button type="button" style="width: 250px; background: #065f46; color: #ffffff; border: none; padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 900; letter-spacing: 4px; cursor: pointer;">SUBMIT RECORD</button>
        </div>
    </div>
</div>

<script>
function toggleDonationFields() {
    const type = document.getElementById('donationType').value;
    document.getElementById('section_items').style.display = (type === 'items') ? 'block' : 'none';
    document.getElementById('section_cash').style.display = (type === 'cash') ? 'block' : 'none';
    document.getElementById('section_services').style.display = (type === 'services') ? 'block' : 'none';
}
</script>
