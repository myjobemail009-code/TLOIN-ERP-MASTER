<div class="module-container" style="background: #ffffff; border-radius: 12px; border: 1px solid #cbd5e0; min-height: 90vh; display: flex; flex-direction: column; font-family: 'Segoe UI', 'Helvetica', sans-serif; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.1);">
    
    <div class="console-header" style="background: #f8fafc; border-bottom: 3px solid #050a30; padding: 15px 25px; display: flex; gap: 6px; flex-wrap: wrap;">
        <button class="tab-nav active" onclick="GlobalSwitch(1)" id="nav-1" style="padding: 12px 18px; font-size: 10px; font-weight: 900; border: none; background: #050a30; color: #ffcc00; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;">Student Registry</button>
        <button class="tab-nav" onclick="GlobalSwitch(2)" id="nav-2" style="padding: 12px 18px; font-size: 10px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Staff & Volunteers</button>
        <button class="tab-nav" onclick="GlobalSwitch(3)" id="nav-3" style="padding: 12px 18px; font-size: 10px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Inflow: Donations/Grants</button>
        <button class="tab-nav" onclick="GlobalSwitch(4)" id="nav-4" style="padding: 12px 18px; font-size: 10px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Outflow: Relief/Impact</button>
        <button class="tab-nav" onclick="GlobalSwitch(5)" id="nav-5" style="padding: 12px 18px; font-size: 10px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Membership Club</button>
        <button class="tab-nav" onclick="GlobalSwitch(6)" id="nav-6" style="padding: 12px 18px; font-size: 10px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Audit & KYC</button>
    </div>

    <div id="panel-1" class="tab-panel" style="padding: 30px; display: block;">
        <div style="font-size: 12px; font-weight: 900; color: #050a30; border-left: 4px solid #ffcc00; padding-left: 10px; margin-bottom: 25px; text-transform: uppercase;">Student Master Data [Unassailable Blueprint]</div>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 900; color: #64748b; margin-bottom: 8px;">FULL LEGAL NAME</label>
                <input type="text" placeholder="Surname First" style="padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 900; color: #64748b; margin-bottom: 8px;">STUDENT ID (GH-SYS)</label>
                <input type="text" value="TLOIN-STU-2025-000" style="padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; font-size: 13px; background: #f8fafc; font-weight: bold;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 900; color: #64748b; margin-bottom: 8px;">ENROLLMENT STATUS</label>
                <select style="padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
                    <option>Scholarship Active</option>
                    <option>Pending Review</option>
                    <option>Alumni</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 900; color: #64748b; margin-bottom: 8px;">GUARDIAN KYC</label>
                <input type="text" placeholder="GH-Card No." style="padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
            </div>
        </div>
    </div>

    <div id="panel-2" class="tab-panel" style="padding: 30px; display: none;">
        <div style="font-size: 12px; font-weight: 900; color: #050a30; border-left: 4px solid #ffcc00; padding-left: 10px; margin-bottom: 25px; text-transform: uppercase;">Human Capital & Statutory Compliance</div>
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; margin-bottom: 25px;">
            <div style="background: #f8fafc; padding: 20px; border: 1px solid #cbd5e0; border-radius: 8px;">
                <label style="font-size: 9px; font-weight: 900;">GHANA PAYROLL CALCULATION [AUTO]</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                    <div style="font-size: 11px;">Gross: <span style="font-weight: 900;">GHS 0.00</span></div>
                    <div style="font-size: 11px; color: #e74c3c;">PAYE: Auto-Calc</div>
                    <div style="font-size: 11px; color: #050a30;">SSNIT (13.5%): Ready</div>
                    <div style="font-size: 11px; color: #27ae60;">Net: GHS 0.00</div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 900; color: #64748b; margin-bottom: 8px;">SSNIT NUMBER</label>
                <input type="text" style="padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 900; color: #64748b; margin-bottom: 8px;">TIN / GH-CARD</label>
                <input type="text" style="padding: 12px; border: 1.5px solid #cbd5e0; border-radius: 6px;">
            </div>
        </div>
    </div>

    <div id="panel-3" class="tab-panel" style="padding: 30px; display: none;">
        <div style="font-size: 12px; font-weight: 900; color: #050a30; border-left: 4px solid #ffcc00; padding-left: 10px; margin-bottom: 25px; text-transform: uppercase;">Resource Inflow: Grants & Donations</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div style="border: 1px solid #cbd5e0; padding: 20px; border-radius: 8px; background: #ebfef2;">
                <label style="color: #1a5a30;">INDIVIDUAL DONATIONS</label>
                <div style="font-size: 20px; font-weight: 900; color: #1a5a30;">GHS 0.00</div>
            </div>
            <div style="border: 1px solid #cbd5e0; padding: 20px; border-radius: 8px; background: #f0f7ff;">
                <label style="color: #004a99;">CORPORATE GRANTS</label>
                <div style="font-size: 20px; font-weight: 900; color: #004a99;">USD 0.00</div>
            </div>
            <div style="border: 1px solid #cbd5e0; padding: 20px; border-radius: 8px; background: #fffaf0;">
                <label style="color: #9c4221;">EQUIPMENT/IN-KIND</label>
                <div style="font-size: 20px; font-weight: 900; color: #9c4221;">0 ITEMS</div>
            </div>
        </div>
    </div>

    <div style="margin-top: auto; padding: 20px; background: #f8fafc; border-top: 1px solid #cbd5e0; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 10px; font-weight: 900; color: #64748b;">ISO 25010 QUALITY: CERTIFIED AUTHENTIC</div>
        <button style="padding: 18px 40px; background: #050a30; color: #ffcc00; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 8px; letter-spacing: 1px; box-shadow: 0 4px 14px rgba(5,10,48,0.3);">Commit Universal Entry</button>
    </div>
</div>

<script>
    function GlobalSwitch(n) {
        const panels = document.getElementsByClassName('tab-panel');
        for (let i = 0; i < panels.length; i++) { panels[i].style.display = 'none'; }
        const navs = document.getElementsByClassName('tab-nav');
        for (let i = 0; i < navs.length; i++) {
            navs[i].style.background = 'white';
            navs[i].style.color = '#050a30';
            navs[i].style.border = '1px solid #cbd5e0';
        }
        document.getElementById('panel-' + n).style.display = 'block';
        const targetNav = document.getElementById('nav-' + n);
        targetNav.style.background = '#050a30';
        targetNav.style.color = '#ffcc00';
        targetNav.style.border = 'none';
    }
</script>
