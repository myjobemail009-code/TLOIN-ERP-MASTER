<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN & CLEVER MINDS - ERP v19.4</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --border: #ced4da; --crisis: #e74c3c; --partner: #16a085; --success: #2ecc71;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 320px 1fr; height: 100vh; width: 100vw; }
        
        #sidebar { background: var(--navy); color: white; display: flex; flex-direction: column; border-right: 5px solid var(--gold); overflow-y: auto; }
        .brand { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; background: var(--navy); z-index: 100; }
        .brand h2 { margin: 0; font-size: 13px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        
        .nav-header { padding: 15px 25px 5px; font-size: 9px; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 800; }
        .desk-link { padding: 10px 25px; cursor: pointer; color: #aab0b6; font-size: 11px; transition: 0.2s; border-left: 4px solid transparent; }
        .desk-link:hover { background: rgba(255,255,255,0.05); color: white; border-left-color: var(--gold); }

        #main-dashboard { padding: 35px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .form-card { background: var(--white); padding: 30px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 25px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        
        label { display: block; font-size: 10px; font-weight: 700; margin-bottom: 6px; color: var(--navy); text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 11px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        .btn-erp { background: var(--navy); color: white; border: none; padding: 14px; border-radius: 4px; cursor: pointer; font-weight: 700; text-transform: uppercase; width: 100%; margin-top: 15px; }

        .data-table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 11px; }
        .data-table th { background: #f8f9fa; padding: 10px; text-align: left; border-bottom: 2px solid var(--navy); }
        .data-table td { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="tloin-nexus">
        <aside id="sidebar">
            <div class="brand"><h2>TLOIN ERP v19.4</h2></div>
            
            <div class="nav-header">Risk & Safety</div>
            <div class="desk-link" onclick="Nexus.load('Crisis')">Crisis & Incidents <span style="color:var(--crisis)">‚óè ACTIVE</span></div>
            
            <div class="nav-header">Governance & Partners</div>
            <div class="desk-link" onclick="Nexus.load('Partner')">Strategic Partnerships</div>
            <div class="desk-link" onclick="Nexus.load('Grants')">Grant Pipeline</div>
            <div class="desk-link" onclick="Nexus.load('Board')">Board Decisions</div>
            
            <div class="nav-header">Finance & Assets</div>
            <div class="desk-link" onclick="Nexus.load('Payroll')">Staff Payroll</div>
            <div class="desk-link" onclick="Nexus.load('Asset')">Asset Registry</div>
            <div class="desk-link" onclick="Nexus.load('Procure')">Procurement</div>
            
            <div class="nav-header">Impact & Legal</div>
            <div class="desk-link" onclick="Nexus.load('ME')">M&E Impact</div>
            <div class="desk-link" onclick="Nexus.load('Audit')">Tax Compliance</div>
            <div class="desk-link" onclick="Nexus.load('Policy')">Policy Vault</div>
        </aside>

        <main id="main-dashboard">
            <div id="mount-point"></div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCgIN-yQ4rqy_8eM8Kvm_Dsb-ZPAVxEpwY",
            authDomain: "tloin-erp.firebaseapp.com",
            projectId: "tloin-erp",
            storageBucket: "tloin-erp.firebasestorage.app",
            messagingSenderId: "253792681992",
            appId: "1:253792681992:web:377d3b86674f183d8b91bd"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const VAULT = {
            get: (key) => JSON.parse(localStorage.getItem(key)) || [],
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data))
        };

        const Desks = {
            Crisis: () => {
                const logs = VAULT.get('cm_crisis_erp');
                const rows = logs.map(l => `<tr><td>${l.date}</td><td><b>${l.type}</b></td><td>${l.severity}</td><td>${l.status}</td></tr>`).join('');
                return `
                <div class="form-card">
                    <h2 style="color:var(--crisis); border-bottom: 2px solid var(--crisis); padding-bottom:10px;">CRISIS MANAGEMENT & INCIDENT REPORTING</h2>
                    <div class="grid-3" style="margin-top:20px;">
                        <div><label>Incident Type</label>
                            <select id="cr_type">
                                <option>Field Emergency</option>
                                <option>Medical Incident</option>
                                <option>Security Threat</option>
                                <option>Equipment Theft/Loss</option>
                                <option>Community Complaint</option>
                            </select>
                        </div>
                        <div><label>Date of Incident</label><input type="date" id="cr_date"></div>
                        <div><label>Severity Level</label>
                            <select id="cr_sev"><option>Low</option><option>Medium</option><option>High (Critical)</option></select>
                        </div>
                    </div>
                    <div style="margin-top:15px;">
                        <label>Incident Description & Response Actions Taken</label>
                        <textarea id="cr_desc" rows="3" placeholder="Provide a detailed account of what happened and how the team responded..."></textarea>
                    </div>
                    <div class="grid-3" style="margin-top:15px;">
                        <div><label>Resolution Status</label>
                            <select id="cr_stat"><option>Under Investigation</option><option>Resolved</option><option>Escalated to Board</option></select>
                        </div>
                        <div><label>Reporting Staff</label><input type="text" id="cr_staff" placeholder="Name"></div>
                        <div><label>Location</label><input type="text" id="cr_loc" placeholder="Hub or Field Site"></div>
                    </div>
                    <button class="btn-erp" style="background:var(--crisis);" onclick="Logic.saveCrisis()">File Official Incident Report</button>
                </div>
                <table class="data-table">
                    <thead><tr><th>Date</th><th>Type</th><th>Severity</th><th>Status</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="4" style="text-align:center;">No incidents reported.</td></tr>'}</tbody>
                </table>`;
            },
            Partner: () => `<h1>Strategic Partnerships</h1><p>Module Locked & Static.</p>`,
            Grants: () => `<h1>Grant Pipeline</h1><p>Module Locked & Static.</p>`,
            Board: () => `<h1>Board Decisions</h1><p>Module Locked & Static.</p>`,
            Payroll: () => `<h1>Staff Payroll</h1><p>Module Locked & Static.</p>`,
            Asset: () => `<h1>Asset Registry</h1><p>Module Locked & Static.</p>`,
            Procure: () => `<h1>Procurement</h1><p>Module Locked & Static.</p>`,
            ME: () => `<h1>M&E Impact</h1><p>Module Locked & Static.</p>`,
            Audit: () => `<h1>Tax Compliance</h1><p>Module Locked & Static.</p>`,
            Policy: () => `<h1>Policy Vault</h1><p>Module Locked & Static.</p>`
        };

        const Logic = {
            saveCrisis: () => {
                const data = {
                    type: document.getElementById('cr_type').value,
                    date: document.getElementById('cr_date').value,
                    severity: document.getElementById('cr_sev').value,
                    status: document.getElementById('cr_stat').value
                };
                if(!data.date) return alert("Crisis Error: Date is required.");
                db.collection("crisis_reports").add(data);
                let list = VAULT.get('cm_crisis_erp'); list.push(data); VAULT.save('cm_crisis_erp', list);
                Nexus.load('Crisis');
            }
        };

        const Nexus = {
            load: (d) => { document.getElementById('mount-point').innerHTML = Desks[d] ? Desks[d]() : `<h2>Module Loading...</h2>`; }
        };

        Nexus.load('Crisis');
    </script>
</body>
</html>
