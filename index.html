<div id="M1_DESK_1_MASTER" class="m1-desk-block" style="display: block; background: #ffffff; border-radius: 16px; padding: 0; overflow: hidden; border: 1px solid #e2e8f0; box-shadow: 0 25px 50px -12px rgba(5, 10, 48, 0.12);">
    
    <div style="padding: 40px; background: radial-gradient(circle at top right, #f8fafc, #ffffff);">
        
        <div style="background: #f1f5f9; height: 120px; border-radius: 12px; border: 1px dashed #cbd5e0; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 30px;">
            Sovereign Data Fields Active & Locked
        </div>

        <div id="M1_ENTER_ACTION_ZONE" style="margin-top: 40px; padding-top: 30px; border-top: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center;">
            
            <button type="button" 
                style="width: 100%; 
                       max-width: 400px;
                       background: linear-gradient(135deg, #065f46 0%, #047857 100%); 
                       color: #ffffff; 
                       border: none; 
                       padding: 20px; 
                       border-radius: 50px; 
                       font-size: 14px; 
                       font-weight: 800; 
                       text-transform: uppercase; 
                       letter-spacing: 4px; 
                       cursor: pointer; 
                       box-shadow: 0 10px 15px -3px rgba(6, 95, 70, 0.3);
                       transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                       outline: none;"
                onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 20px 25px -5px rgba(6, 95, 70, 0.4)'; this.style.background='linear-gradient(135deg, #047857 0%, #059669 100%)';"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 10px 15px -3px rgba(6, 95, 70, 0.3)'; this.style.background='linear-gradient(135deg, #065f46 0%, #047857 100%)';"
                onclick="this.innerHTML='PROCESSING...'; setTimeout(()=>{ alert('REGISTRY RECORD NOTARIZED'); this.innerHTML='ENTER'; }, 1000);">
                ENTER
            </button>
            
            <div style="margin-top: 20px; display: flex; align-items: center; gap: 8px;">
                <div style="width: 6px; height: 6px; background: #10b981; border-radius: 50%;"></div>
                <span style="font-size: 8px; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                    Universal Submission Protocol v1.0 // Encrypted Session
                </span>
            </div>

        </div>
    </div>
</div>
