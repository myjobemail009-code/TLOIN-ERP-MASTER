<div class="module-container" style="background: #ffffff; border-radius: 12px; border: 1px solid #cbd5e0; min-height: 85vh; display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif;">
    
    <div class="console-header" style="background: #f8fafc; border-bottom: 2px solid #edf2f7; padding: 15px 25px; display: flex; gap: 8px;">
        <button class="tab-btn active" onclick="Switch(1)" style="padding: 10px 14px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: #050a30; color: #ffcc00; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Board Registry</button>
        <button class="tab-btn" onclick="Switch(2)" style="padding: 10px 14px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Legal & Compliance</button>
        <button class="tab-btn" onclick="Switch(3)" style="padding: 10px 14px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Policy Vault</button>
        <button class="tab-btn" onclick="Switch(4)" style="padding: 10px 14px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Strategic Goals</button>
        <button class="tab-btn" onclick="Switch(5)" style="padding: 10px 14px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Meeting Minutes</button>
        <button class="tab-btn" onclick="Switch(6)" style="padding: 10px 14px; font-size: 9px; font-weight: 900; border: 1px solid #cbd5e0; background: white; color: #050a30; border-radius: 4px; cursor: pointer; text-transform: uppercase;">Public Relations</button>
    </div>

    <div id="desk-1" class="desk active" style="padding: 30px; display: block;">
        <div style="font-size: 11px; font-weight: 900; color: #050a30; border-bottom: 2px solid #ffcc00; padding-bottom: 5px; margin-bottom: 25px; text-transform: uppercase;">Governance & KYC Management</div>
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px;">
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Full Legal Name</label>
                <input type="text" style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">GH-Card / Passport No.</label>
                <input type="text" style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Director ID (DIN)</label>
                <input type="text" style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Vesting Period</label>
                <select style="padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px;">
                    <option>2 Years</option>
                    <option>4 Years</option>
                    <option>Indefinite</option>
                </select>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Conflict of Interest Disclosure</label>
                <textarea style="height: 100px; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px; resize: none;" placeholder="List affiliations..."></textarea>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label style="font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; text-transform: uppercase;">Fiduciary Responsibilities</label>
                <textarea style="height: 100px; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 13px; resize: none;" placeholder="Legal duties..."></textarea>
            </div>
        </div>
    </div>

    <div id="desk-2" class="desk" style="padding: 30px; display: none;">
        <div style="font-size: 11px; font-weight: 900; color: #050a30; border-bottom: 2px solid #ffcc00; padding-bottom: 5px; margin-bottom: 25px; text-transform: uppercase;">Statutory Compliance Filings</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div style="background:#f8fafc; padding:20px; border:1px solid #cbd5e0; border-radius:8px;">
                <label style="font-size: 8px; font-weight:900;">Annual Return Status</label>
                <div style="font-size:16px; font-weight:900; color:#27ae60; margin-top:5px;">FILED: 2025</div>
            </div>
            <div style="background:#f8fafc; padding:20px; border:1px solid #cbd5e0; border-radius:8px;">
                <label style="font-size: 8px; font-weight:900;">Audit Status (External)</label>
                <div style="font-size:16px; font-weight:900; color:#050a30; margin-top:5px;">IN PROGRESS</div>
            </div>
            <div style="background:#fff5f5; padding:20px; border:1px solid #feb2b2; border-radius:8px;">
                <label style="font-size: 8px; font-weight:900;">Tax Exemption (GRA)</label>
                <div style="font-size:16px; font-weight:900; color:#e74c3c; margin-top:5px;">EXPIRING SOON</div>
            </div>
        </div>
    </div>

    <button style="width: 100%; padding: 22px; background: #050a30; color: #ffcc00; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: auto; border-radius: 0 0 12px 12px; letter-spacing: 1px;">Commit Strategic Protocol</button>
</div>
