<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLOIN & CLEVER MINDS - ERP v17.3</title>
    <style>
        :root { 
            --navy: #050a30; --gold: #ffcc00; --bg: #f4f7f6; --white: #ffffff; 
            --border: #ced4da; --library: #16a085; --backup: #27ae60; --success: #2ecc71;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); overflow: hidden; }
        #tloin-nexus { display: grid; grid-template-columns: 320px 1fr; height: 100vh; width: 100vw; }
        
        #sidebar { background: var(--navy); color: white; display: flex; flex-direction: column; border-right: 5px solid var(--gold); overflow-y: auto; }
        .brand { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; background: var(--navy); z-index: 100; }
        .brand h2 { margin: 0; font-size: 13px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        
        .nav-header { padding: 15px 25px 5px; font-size: 9px; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 800; }
        .desk-link { padding: 10px 25px; cursor: pointer; color: #aab0b6; font-size: 11px; transition: 0.2s; border-left: 4px solid transparent; display: flex; justify-content: space-between; }
        .desk-link:hover { background: rgba(255,255,255,0.05); color: white; border-left-color: var(--gold); }

        #main-dashboard { padding: 35px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .form-card { background: var(--white); padding: 30px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 25px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        
        label { display: block; font-size: 10px; font-weight: 700; margin-bottom: 6px; color: var(--navy); text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 11px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        .btn-erp { background: var(--navy); color: white; border: none; padding: 14px; border-radius: 4px; cursor: pointer; font-weight: 700; text-transform: uppercase; width: 100%; margin-top: 15px; }

        .data-table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 11px; }
        .data-table th { background: #f8f9fa; padding: 10px; text-align: left; border-bottom: 2px solid var(--navy); }
        .data-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .lib-tag { background: #e8f8f5; color: var(--library); padding: 3px 6px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="tloin-nexus">
        <aside id="sidebar">
            <div class="brand"><h2>TLOIN ERP v17.3</h2></div>
            
            <div class="nav-header">Knowledge Management</div>
            <div class="desk-link" onclick="Nexus.load('Library')">E-Library & Manuals <span style="color:var(--success)">? LIVE</span></div>
            
            <div class="nav-header">Security & Backup</div>
            <div class="desk-link" onclick="Nexus.load('Backup')">Master Data Vault <span style="color:var(--success)">? LIVE</span></div>
            
            <div class="nav-header">Governance</div>
            <div class="desk-link" onclick="Nexus.load('Audit')">Audit & Compliance <span style="color:var(--success)">? LIVE</span></div>
            <div class="desk-link" onclick="Nexus.load('SOP')">SOP Registry <span style="color:var(--success)">? LIVE</span></div>
        </aside>

        <main id="main-dashboard">
            <div id="mount-point"></div>
        </main>
    </div>

    <script>
        const VAULT = {
            get: (key) => JSON.parse(localStorage.getItem(key)) || [],
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data))
        };

        const Desks = {
            Library: () => {
                const logs = VAULT.get('cm_library_erp');
                const rows = logs.map(l => `<tr><td>${l.cat}</td><td><b>${l.title}</b></td><td>${l.author}</td><td><a href="${l.link}" target="_blank">View File</a></td></tr>`).join('');
                return `
                <div class="form-card">
                    <h2 style="color:var(--library); border-bottom: 2px solid var(--library); padding-bottom:10px;">KNOWLEDGE MANAGEMENT & E-LIBRARY</h2>
                    <div class="grid-3" style="margin-top:20px;">
                        <div><label>Resource Title</label><input type="text" id="l_title" placeholder="e.g. ICT Training Manual"></div>
                        <div><label>Category</label>
                            <select id="l_cat">
                                <option>Training Manual</option>
                                <option>Vocational Curriculum</option>
                                <option>Donor Research</option>
                                <option>Staff Handbook</option>
                            </select>
                        </div>
                        <div><label>Author/Source</label><input type="text" id="l_auth" placeholder="Name or Org"></div>
                    </div>
                    <div style="margin-top:15px;">
                        <label>Cloud Storage Link (PDF/Document)</label>
                        <input type="text" id="l_link" placeholder="Paste link from Google Drive or OneDrive">
                    </div>
                    <button class="btn-erp" style="background:var(--library);" onclick="Logic.saveLib()">Register Resource</button>
                </div>
                <table class="data-table">
                    <thead><tr><th>Category</th><th>Resource Name</th><th>Source</th><th>Access</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="4" style="text-align:center;">No resources registered.</td></tr>'}</tbody>
                </table>`;
            },
            Backup: () => `<h1>System Vault</h1><p>Static & Locked. Use this to protect your data.</p>`,
            Audit: () => `<h1>Audit</h1><p>Static & Locked.</p>`,
            SOP: () => `<h1>SOP</h1><p>Static & Locked.</p>`
        };

        const Logic = {
            saveLib: () => {
                const data = {
                    title: document.getElementById('l_title').value,
                    cat: document.getElementById('l_cat').value,
                    author: document.getElementById('l_auth').value,
                    link: document.getElementById('l_link').value
                };
                if(!data.title || !data.link) return alert("Library Error: Title and Link are required.");
                let list = VAULT.get('cm_library_erp'); list.push(data); VAULT.save('cm_library_erp', list);
                Nexus.load('Library');
            }
        };

        const Nexus = {
            load: (d) => { document.getElementById('mount-point').innerHTML = Desks[d] ? Desks[d]() : `<h2>Module Static</h2>`; }
        };

        Nexus.load('Library');
    </script>
</body>
</html>
